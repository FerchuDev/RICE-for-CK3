 RICEmisc.0010.t:0 "Konversion"
 RICEmisc.0010.desc.host:0 "Da ich zum [host.GetFaith.GetName] konvertiert bin, ist die ursprünglich geplante [activity_type.GetNameNoTooltip()] wenig sinnvoll für mich, da die Aktivität an sich oder die Art und Weise, wie sie durchgeführt worden wäre, nicht mit den Lehren übereinstimmt, denen ich nun folge. Daher habe ich diese Aktivität abgesagt."
 RICEmisc.0010.desc.not_host:0 "Da [host.GetTitledFirstName] zum [host.GetFaith.GetName] konvertiert ist, wurde die ursprünglich geplante [activity_type.GetNameNoTooltip()] abgesagt, die [host.GetSheHe] urpsprünglich plante, da die Veranstaltung an sich oder die Art und Weise, wie sie durchgeführt worden wäre, nicht den neuen Lehren entspricht, denen [host.GetSheHe] folgt. Das ist gelinde gesagt misslich."
 RICEmisc.0010.a:0 "Dann ist es so."
