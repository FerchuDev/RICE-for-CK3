 activity_RICE_festival_losar_host_an_a:0 "$host_activity_a$"
  activity_RICE_festival_losar: "Losar Festival"
  activity_RICE_festival_losar_desc: "Losar is the new year celebration in the Tibetan Calendar, and one of the most popular celebrations of the Tibetan people."
  activity_RICE_festival_losar_selection_tooltip: "Let us welcome in the New Year!\n\n$RICE_festival_losar_desc_context_tooltip$"
  activity_RICE_festival_losar_host_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E] [stress|E] loss\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$Random amount of up to [gold_i|E] #V [EmptyScope.ScriptValue('RICE_losar_gift_amount')]#! [gold|E] as a gift\n$BULLET_WITH_TAB$#P Beneficial#! [county_modifiers|E] in your [capital|E]"
 RICE_festival_losar_desc_context_tooltip:0 "#emphasis Historical Context:#! Losar is the New Year celebration of the Tibetan peoples, and traditionally lasts for fifteen days. The date of the new year is based on the Tibetan lunisolar calendar, and generally corresponds to sometime in February or March in the Gregorian calendar."
###################################
# Starting the Activity
###################################
  activity_RICE_festival_losar_guest_desc: "Gain [piety_i] [piety|E]"
  activity_RICE_festival_losar_province_desc: "This is where people shall be invited for Losar."
  activity_RICE_festival_losar_destination_selection: "$activity_RICE_festival_losar_province_desc$"
  activity_RICE_festival_losar_guest_help_text: "$activity_RICE_festival_losar$"
  activity_RICE_festival_losar_predicted_cost: "The cost of the celebration depends on what [activity_options|E] you select."
  activity_RICE_festival_losar_conclusion_desc: "The [GetActivityType( 'activity_RICE_festival_losar' ).GetName] is over. May my actions help bring me good karma!"
  dharma_decision_losar_month_requirement: "Losar takes place around Feburary or March"
