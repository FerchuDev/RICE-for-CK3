 building_type_RICE_zhangzhung_tsaparang_fortress:0 "Tsaparang Fortress"
 building_type_RICE_zhangzhung_tsaparang_fortress_desc:0 "Perched atop a pyramid-shaped rock, the fortress and palace of Tsaparang is a symbol of the power wielded by the local rulers. The complex consists of many temples, monasteries, caves, tunnels, and other structures. Above the living quarters meant to house the region's rulers is a summer palace."
 building_RICE_zhangzhung_tsaparang_fortress:0 "$building_type_RICE_zhangzhung_tsaparang_fortress$"
 building_RICE_zhangzhung_tsaparang_fortress_desc:0 "$building_type_RICE_zhangzhung_tsaparang_fortress_desc$"
 building_type_RICE_zhangzhung_lake_dangra:0 "Lake Dangra"
 building_type_RICE_zhangzhung_lake_dangra_desc:0 "The pristine waters of Lake Dangra are believed to be the source of the universe, and of all sentient beings, according to local belief. The unusually fertile lands around the lake allow for tilling of the soil, and it is said that the ancient Zhangzhung kingdom had a capital here."
 building_RICE_zhangzhung_lake_dangra:0 "$building_type_RICE_zhangzhung_lake_dangra$"
 building_RICE_zhangzhung_lake_dangra_desc:0 "$building_type_RICE_zhangzhung_lake_dangra_desc$"
 building_type_RICE_zhangzhung_tabo_monastery:0 "Tabo Monastery"
 building_type_RICE_zhangzhung_tabo_monastery_desc:0 "Overlooking the arid, cold Spiti Valley, Tabo Monastery serves as a regional center for Buddhist religion and learning. It includes several temples, caves, and stupas, and is decorated with magnificent frescoes depicting various deities, as well as stories from Buddhist folklore."
 building_RICE_zhangzhung_tabo_monastery:0 "$building_type_RICE_zhangzhung_tabo_monastery$"
 building_RICE_zhangzhung_tabo_monastery_desc:0 "$building_type_RICE_zhangzhung_tabo_monastery_desc$"
 building_type_RICE_zhangzhung_kangra_fort:0 "Kangra Fort"
 building_type_RICE_zhangzhung_kangra_fort_desc:0 "Located on a hillock between two rivers, Manjhi and Banganga, Kangra Fort is one of the largest fortresses in the Himalaya mountains. Supposedly, it has a history stretching back centuries, and it is also known for protecting a great treasury and beautiful statues of various local deities."
 building_RICE_zhangzhung_kangra_fort:0 "$building_type_RICE_zhangzhung_kangra_fort$"
 building_RICE_zhangzhung_kangra_fort_desc:0 "$building_type_RICE_zhangzhung_kangra_fort_desc$"
 building_type_RICE_zhangzhung_phuktal_monastery:0 "Phuktal Monastery"
 building_type_RICE_zhangzhung_phuktal_monastery_desc:0 "The remote Lungnak Valley, a day's walk from the nearest major settlement, is home to Phuktal Monastery, a religious complex built around a large natural cave on a cliff. It is said that many realized spiritual masters have resided in this cave over the centuries, starting with the direct disciples of the Buddha. The area is also home to a sacred spring and a medical clinic."
 building_RICE_zhangzhung_phuktal_monastery:0 "$building_type_RICE_zhangzhung_phuktal_monastery$"
 building_RICE_zhangzhung_phuktal_monastery_desc:0 "$building_type_RICE_zhangzhung_phuktal_monastery_desc$"
 building_type_RICE_zhangzhung_alchi_monastery:0 "Alchi Monastery"
 building_type_RICE_zhangzhung_alchi_monastery_desc:0 "The monastery complex of Alchi is a center of Buddhist learning and religion in the mountains of Ladakh. The beautiful artwork found in its buildings show the influences of both Tibetan and Indian artistic and religious traditions at this site."
 building_RICE_zhangzhung_alchi_monastery:0 "$building_type_RICE_zhangzhung_alchi_monastery$"
 building_RICE_zhangzhung_alchi_monastery_desc:0 "$building_type_RICE_zhangzhung_alchi_monastery_desc$"
 building_type_RICE_sacred_rocks_of_hunza:0 "Sacred Rocks of Hunza"
 building_type_RICE_sacred_rocks_of_hunza_desc:0 "The Hunza river valley is one of the important routes that criss-cross the Pamir and Hindu Kush mountains and facilitate trade and travel along the Silk Road. Petroglyphs have been carved on these mighty rocks for a long time, but this one is perhaps the most notable of them all, divided into an upper and lower portion. They were carved  by travelers of different cultures and creeds across the centuries, a testament to the great exchange of people and ideas in this region."
 building_RICE_sacred_rocks_of_hunza:0 "Sacred Rocks of Hunza"
 building_RICE_sacred_rocks_of_hunza_desc:0 "The Hunza river valley is one of the important routes that criss-cross the Pamir and Hindu Kush mountains and facilitate trade and travel along the Silk Road. Petroglyphs have been carved on these mighty rocks for a long time, but this one is perhaps the most notable of them all, divided into an upper and lower portion. They were carved  by travelers of different cultures and creeds across the centuries, a testament to the great exchange of people and ideas in this region."

