 zhangzhung.0011.t:0 "The Salt Expedition Sets Out"
 zhangzhung.0011.desc:0 "The highlands of [GetGeographicalRegion('RICE_western_northern_tibet').GetName] are home to plenty of salt lakes and salt pans. Trading salt is a lucrative business, and I’ve decided to fund an expedition of [Glossary( 'drokpas', 'DROKPA_GLOSS' )] to harvest salt from a lake or pan there.\n\nThe #italic drokpa#! men I hired are ready to go but I talk with their leader first. He explains how these salt lakes or pans are often sacred places, home to divine beings assigned by [ROOT.Char.GetFaith.HighGodName] to be guardians there. During their trip, expedition members will have to be on good behavior, and freuqently pray and make offerings like incense to these spirits.\n\nPerhaps I can assist these nomads with prayers and aiding them with offerings. After all, we #italic are#! asking permission from these spirits to take salt from their sacred homes…."
 zhangzhung.0011.a:0 "I already gave these #italic drokpas#! enough help."
 zhangzhung.0011.a.tooltip:0 "The chances of success remains at #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!."
 zhangzhung.0011.b:0 "Some more offerings might help us."
 zhangzhung.0011.b.tooltip:0 "The chances of success increases by #V 5%#! to #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!"
 zhangzhung.0011.c:0 "Providing many offerings will ensure divine favor!"
 zhangzhung.0011.c.tooltip:0 "The chances of success increases by #V 10%#! to #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#!"
 zhangzhung.0011.general.tooltip:0 "The expedition will take 1-3 months to complete. "
 zhangzhung.0012.t:0 "The Salt Expedition Returns"
 zhangzhung.0012.desc:0 "After several weeks, the [Glossary( 'drokpas', 'DROKPA_GLOSS' )] I hired have returned from their expedition to harvest salt from a salt lake or salt pan in [GetGeographicalRegion('RICE_western_northern_tibet').GetName].\n\n"
 zhangzhung.0012.desc.success:0 "The expedition leader looks pleased, as he reports their success. With the blessings of the divine beings in the area they trekked to, they were able to harvest a good amount of salt.\n\n"
 zhangzhung.0012.desc.failure:0 "The expedition leader looks disappointed, if not dejected, as he reports that the expedition was a failure.\n\nIt is clear that the divine beings in the area the #italic drokpas#! tried to harvest salt from caused them ill luck, because these spirits were probably displeased with their lack of good behavior, or lack of proper offerings.\n\nWhatever the cause, the #italic drokpas#! I hired were unable to harvest much salt, and what little they did harvest had to be used to pay for the supplies they used up."
 zhangzhung.0012.desc.low:0 "That said, the expedition was not that successful, the leader cautions me. They were beset by some ill luck, no doubt caused by the spirits who felt we did not pay enough respect to. As a result, the amount of salt was less than we hoped for, but it should still be enough to repay some of the costs of the trip."
 zhangzhung.0012.desc.medium:0 "Overall, it's not the largest haul they’ve ever gotten, but it’s enough to turn a respectable profit in the salt markets. Clearly, the spirits found the #italic drokpas’#! behavior and offerings adequate, and assisted them during the expedition."
 zhangzhung.0012.desc.high:0 "In fact, the salt they got this time was much more than the average amount they harvest according to the leader, and we will profit handsomely from this! There is no doubt that the spirits found the #italic drokpas’#! behavior and offerings quite pleasing, leading to this good fortune."
 zhangzhung.0012.a.failure:0 "Disappointing. Were we hindered by the spirits?"
 zhangzhung.0012.a.low:0 "I suppose that’s better than nothing."
 zhangzhung.0012.a.medium:0 "It’s good the expedition went well."
 zhangzhung.0012.a.high:0 "Glory to the divine beings who helped us!"
