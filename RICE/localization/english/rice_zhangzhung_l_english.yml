 zhangzhung.0022.t:0 "Dreaming of [padmasambhava.GetNicknameNoTooltip]"
 zhangzhung.0022.desc:0 "Everyone is abuzz about the miraculous dream [nyangral.GetTitledFirstName] recently had of [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. I thus summon [nyangral.GetFirstNameNoTooltip] to ask [nyangral.GetHerHim] to recount the dream.\n\n“It was amazing!” [nyangral.GetSheHe] says. “A great multitude of men and women atop mighty horses came to me, and leading them was none other than [padmasambhava.GetNickname]. There was a great feast, with a large, nectar-filled vase, and [padmasambhava.GetSheHe] displayed many miracles before my very eyes. This must be an auspicious sign, the result of my karmic fruit.”\n\nSome [ROOT.Char.GetFaith.GetAdherentNamePlural] who know [nyangral.GetFirstNameNoTooltip] now believe that [nyangral.GetSheHe] might be a reincarnation of one of [padmasambhava.GetFirstNamePossessiveNoTooltip] disciples – perhaps this is the start of a great spiritual awakening for [nyangral.GetHerHim]!"
 zhangzhung.0022.a:0 "You clearly have a great destiny ahead of you."
 zhangzhung.0022.a.tooltip:0 "There is a chance that [nyangral.GetFirstName] may discover a [Glossary( 'terma', 'TERMA_GLOSS' )] in the future and gain the #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#! [trait|E]."
 zhangzhung.0022.b:0 "This sounds like an ordinary religious dream."
 zhangzhung.0022.info:0 "#emphasis Historical Context:#! In Tibetan Buddhist hagiographies of [Glossary( 'tertöns', 'TERTON_GLOSS' )], it isn’t uncommon for their careers as treasure revealers to begin after they have various auspicious dreams. It is common for these dreams to feature Padmasambhava, the legendary Buddhist teacher from [GetTitleByKey('b_oddiyana').GetNameNoTier], who is said to have played a major role in spreading Buddhism to Tibet. Padmasambhava, also known as Guru Rinpoche, is believed to be responsible for hiding many of the [Glossary( 'termas', 'TERMA_GLOSS' )] scattered throughout Tibet. The dream in this event is based on the dream that Nyangrel Nyima Özer (1124–1192), one of the earliest and most important #italic tertöns#!, had when he was 10 years old, which inspired him on his spiritual path."
