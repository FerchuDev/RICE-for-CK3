 RICE_zhangzhung_supplicate_ancient_pillars:0 "Supplicate at Ancient Pillars"
 RICE_zhangzhung_supplicate_ancient_pillars_tooltip:0 "[GetGeographicalRegion('RICE_upper_tibet').GetName] is full of mysterious ancient pillars imbued with special, magical powers."
 RICE_zhangzhung_supplicate_ancient_pillars_desc:0 "Scattered throughout [GetGeographicalRegion('RICE_upper_tibet').GetName] are mysterious, ancient pillars, some of which are arrayed in desolate areas far from civilization. Usually, people avoid them, for fear of unleashing their destructive powers. However, sometimes, we supplicate the spirits associated with the pillars to earn their favor and gain great benefits."
 RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1:0 "You might gain #P beneficial#! or #N negative#! [character_modifiers|E] which improve (or reduce) your [skills|E] among other benefits, depending on your [traits|E] and your [piety_level|E]"
 RICE_zhangzhung_supplicate_ancient_pillars_confirm:0 "Prepare offerings of butter and incense!"
 RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip:0 "#emphasis Historical Context:#! In [GetGeographicalRegion('RICE_upper_tibet').GetName], pillars are a conspicuous part of the ancient, pre-Buddhist landscape. They may have been erected for various religious or political functions, but were no longer constructed after the conquest of Zhangzhung by Tibet around the 7th or 8th centuries. There are a variety of local legends explaining why they exist, such as the belief that they magically appeared in prehistorical times, or were constructed by heroes or rulers of yore, to being funerary monuments or for worship. It is believed that these pillars were invested with special powers by the gods, so they are generally avoided, unless one intends to supplicate to the gods at them."
 RICE_zhangzhung_western_tibet_salt_decision:0 "Fund a Himalayan Salt Expedition"
 RICE_zhangzhung_western_tibet_salt_decision_tooltip:0 "Harvesting salt in [GetGeographicalRegion('RICE_western_northern_tibet').GetName] is a difficult yet profitable business."
 RICE_zhangzhung_western_tibet_salt_decision_desc:0 "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )] sometimes go to the highlands of [GetGeographicalRegion('RICE_western_northern_tibet').GetName] to harvest salt found in the salt lakes and salt pans there, as they are familiar with this harsh terrain, and the proper rituals needed to extract this salt in the often sacred locations they are found in. I should fund a salt expedition, given it is a lucrative business." # [GetGeographicalRegion('RICE_western_northern_tibet').GetName] are home to salt lakes and salt pans that are often beyond the pale of civilization. 
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1:1 "You have a #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#! chance of success, which is influenced by your [traits|E] and [skills|E], especially [stewardship|E]"
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2:1 "If successful, you will gain [prestige|E] and a random amount of [gold|E] between #V [gold_i|E] 1#! up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!"
 RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3:1 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_RICE_changthang_nomads_name$ [tradition|E], your chances of a successful expedition are increased by #P 25%#!"
 RICE_zhangzhung_western_tibet_salt_decision_confirm:0 "Find #italic drokpas#! interested in joining the expedition!"
 RICE_zhangzhung_western_tibet_salt_decision_context_tooltip:0 "#emphasis Historical Context:#! For centuries, Tibetans have harvested salt from various lakes and salt pans in the northern plateaus and highlands of Tibet. Hardy [Glossary( 'drokpas', 'DROKPA_GLOSS' )], or nomads, who were accustomed to the harsh climate, are often involved in these efforts. There is a religious dimension to these expeditions, as the locations where salt is found is often believed to be home to various deities or enlightened beings. As such, the salt harvesting process is a highly ritualized process, involving correct prayers and religious ceremonies, proper behavior during the expedition, and the use of a secretive 'salt language.'"
