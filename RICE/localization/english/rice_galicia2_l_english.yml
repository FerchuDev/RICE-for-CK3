 activity_RICE_galicia2_kupala_night_host_desc: "\n$BULLET_WITH_TAB$#P Gain#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Chance to gain #P beneficial#! [character_modifiers|E]\n$BULLET_WITH_TAB$Chance for owned [counties|E] to gain #P beneficial#! [county_modifiers|E]\n$BULLET_WITH_TAB$#N Lose#! [piety_i|E][piety|E] if you follow a non-Pagan [faith|E] without the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]" 
