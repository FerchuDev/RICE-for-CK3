 galicia2.0002.t:0 "The Rise of the [rus_culture.GetCollectiveNounNoTooltip]"
 galicia2.0002.desc:0 "Over the centuries, many peoples and tribes have dwelled along the forests, hills, marshes, and riverlands of Eastern Europe. With the growth of trade and political changes in settlements along rivers like the Volga, Don, and Dnieper, a new people are rising in the so-called #italic Land of Towns#!, the culmination of the processes of mutual influence, exchange, and assimilation – the [rus_culture.GetCollectiveNoun].\n\n[rus_founder.GetTitledFirstName], of [original_culture.GetName] origin, is an exemplar of this new identity, as [rus_founder.GetSheHe] has used [rus_founder.GetHerHis] influence and might to ensure that the [rus_culture.GetCollectiveNoun] of the [ROOT.Char.GetPrimaryTitle.GetBaseName] – regardless of their ancestral roots – have become the dominant political, cultural, and economic power in the region.\n\nThe older [rus_culture.GetHeritage.GetNameNoTooltip] tribes form the dominant cultural core of the [rus_culture.GetName] identity."
 galicia2.0002.desc.east_slavic:0 "Their [rus_culture.GetLanguage.GetName] language had served as the region’s lingua franca for many years, and the dominance of the [rus_culture.GetNameNoTooltip] will ensure it remains that way for the foreseeable future."
 galicia2.0002.desc.non_east_slavic:0 "Additionally, although [old_rus_culture.GetLanguage.GetName] used to be the region’s lingua franca, [rus_culture.GetLanguage.GetName] has emerged as the new dominant language as a result of these recent cultural and political changes."
 galicia2.0002.a:0 "Interesting developments in the Land of Towns!"
