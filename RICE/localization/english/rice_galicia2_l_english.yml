 activity_RICE_galicia2_kupala_night_predicted_cost: "The cost of this [activity|E] is primarily based on your [income|E]."
 activity_RICE_galicia2_kupala_night_conclusion_desc: "[GetActivityType( 'activity_RICE_galicia2_kupala_night' ).GetName] has come to an end, and summer has begun!"
 RICE_galicia2_kupala_night_celebration_phase: "Celebration"
 RICE_galicia2_kupala_night_celebration_phase_desc: "Summer solstice is here!"
 RICE_galicia2_kupala_night_fun_intent_header: "Fun:"
 RICE_galicia2_kupala_night_fun_intent: "Fun"
 RICE_galicia2_kupala_night_fun_intent_desc: "You focus on having fun with everyone. Lose extra [stress_loss_i|E] [stress|E], and lose even more if you are [GetTrait('gregarious').GetName( GetNullCharacter )] or [GetTrait('lustful').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_lavation_intent_header: "Lavation:"
 RICE_galicia2_kupala_night_lavation_intent: "Lavation"
 RICE_galicia2_kupala_night_lavation_intent_desc: "You focus on the rituals and on purifying yourself. Gain more [piety_i|E] [piety|E] as a pagan, or [prestige_i|E] [prestige|E] as a non-pagan. Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('diligent').GetName( GetNullCharacter )] or [GetTrait('paranoid').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_herb_gathering_intent_header: "Herb Gathering:"
 RICE_galicia2_kupala_night_herb_gathering_intent: "Herb Gathering"
 RICE_galicia2_kupala_night_herb_gathering_intent_desc: "You focus on gathering medicinal herbs. You are guaranteed to get an event about herbs to gain a #P beneficial#! [modifier|E]. You'll also gain [prestige_i|E] [prestige|E] from this event (normally you would not). Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('patient').GetName( GetNullCharacter )] or [GetTrait('humble').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_gift_type: "Gifts"
 RICE_galicia2_kupala_night_gift_small: "Modest"
 RICE_galicia2_kupala_night_gift_small_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_galicia2_kupala_night_gift_gain_small_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 4#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!\n\n#weak A small exchange of gifts will do this time.#!"
 RICE_galicia2_kupala_night_gift_medium: "Average"
 RICE_galicia2_kupala_night_gift_medium_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_galicia2_kupala_night_gift_gain_medium_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 8#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!\n\n#weak A festive occasion demands for festive gift-giving#!"
 RICE_galicia2_kupala_night_gift_large: "Substantial"
 RICE_galicia2_kupala_night_gift_large_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_galicia2_kupala_night_gift_gain_large_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 12#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!\n\n#weak I will truly embrace the spirit of Kalends with grand gifts to all!#!"
