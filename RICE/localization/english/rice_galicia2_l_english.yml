 galicia2.0030.t:0 "[yaroslav.GetTitledFirstNamePossessiveNoTooltip] Heirs"
 galicia2.0030.desc:0 "I have little doubt as to why my father [yaroslav.GetTitledFirstName] chose me to be his heir as ruler of [GetTitleByKey('d_halych').GetNameNoTier]. My half-brother [vladimir.GetFirstName] may be older, and born to a legitimate wife, but he is a dissolute, wasteful moron, easily swayed by the power-hungry boyars. Despite being barely an adult, and an illegitimate child, I look great by comparison.\n\nYet, these damn boyars! They were the ones who declared my innocent mother, my father’s mistress, to be a witch. And so they killed her years ago by burning her at stake.\n\nI’d rather be rid of them all, but this is not a perfect world. If I do inherit my father’s titles, the boyars will prove troublesome; they will say I do not deserve to rule as the witch’s son, and use [vladimir.GetFirstNameNoTooltip] to gain greater power. I must be careful, if I’m to survive."
 galicia2.0030.a:0 "Dear mother, protect me from heaven…."
 galicia2.0031.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 galicia2.0031.desc:0 "At last. At long, long last.\n\nI can confidently say that through my efforts, [GetTitleByKey('d_halych').GetNameNoTier] is under my firm control. Mother, I hope you can rest easy now in heaven. My degenerate half-brother, [vladimir.GetFirstNameNoTooltip], is dead. The boyars can no longer use him as a puppet to resist my rule.\n\nAnd the feckless boyars themselves? They’ve learned to either accept me as their overlord, or to accept that they are not welcome here. They will no longer go against my father’s wishes – or mine.\n\nSome still call me the witch’s son, mother, but they do so with fear and even respect. #italic I#! rule [GetTitleByKey('d_halych').GetNameNoTier] now. No one else."
 galicia2.0031.a:0 "They say I know dark magic too. Let them fear me!"
 galicia2.0031.b:0 "I have the support of the people – #italic that’s#! true power!"
 galicia2.0031.c:0 "Through hard work, I am now respected as a leader."
 galicia2.0032.t:0 "The Prince of [GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]"
 galicia2.0032.desc:0 "The [ROOT.Char.GetDynasty.GetName] princes have not been united for decades. The lands of the [ROOT.Char.GetCulture.GetCollectiveNoun] have been swept up in petty squabbles among the princes of our dynasty, foreign warlords, and ungrateful, ravenous boyars and commoners.\n\nFor instance, the people of [GetTitleByKey('d_novgorod').GetNameNoTier] once invited me to rule over them. Then they forcefully invited me to leave, despite all I did during my short tenure. Such are the times.\n\nA few years back, I succeeded my father as ruler of [GetTitleByKey('d_volhynia').GetNameNoTier]. It is imperative that I establish a base of power here in my corner of the [ROOT.Char.GetDynasty.GetNameNoTooltip] lands. But military strength, while important, will only take me so far. I must find powerful allies.\n\nThough I am related by blood to the rulers of [GetTitleByKey('k_poland').GetNameNoTier], I am wary of their intentions. I have heard that the rulers of [GetTitleByKey('e_byzantium').GetNameNoTier], the spiritual mother of the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], desire a strong ally to rely on in these troubled times."
 galicia2.0032.a:0 "Perhaps I can prove myself worthy of being the Romans' ally...."
