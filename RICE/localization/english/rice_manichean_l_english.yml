 manichean.0020.t:0 "Deliver Humankind from Suffering, Eliminate Evil"
 manichean.0020.desc:0 "[ROOT.Char.GetFaith.GetName] teaches us to preserve the true doctrines, do good deeds, and eliminate evil. Pity the people of my world! They face many hardships indeed!\n\nHow can we achieve such things when the corrupt, greedy, and powerful still create suffering for multitudes of beings? How can we accomplish heroic deeds to help the downtrodden, when our movement has been oppressed by many over the centuries?\n\nIn [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], I have managed to recruit a number of like-minded followers of the religion of light, or those who are interested in our teachings, from peasants and scholars to soldiers, artisans, monks, and many more. As brothers and sisters, united in common cause, they have vowed to follow me to deliver the world from suffering and evil."
 manichean.0020.a:0 "Towards a brighter future!"
 manichean.0021.t:0 "The Weekly Confession"
 manichean.0021.desc:0 "One of the most important tenets of [ROOT.Char.GetFaith.GetName] is the weekly confession ritual every Monday. Sin delays the salvation of the Light – and our souls – from this material world, the world of Darkness, so the confession ceremony was taught to us by the Prophet Mani so that more, and more Light can be liberated.\n\nThis week, I have been inspired to focus on this ceremony, more than ever before. The [Glossary( 'Elect', 'ELECT_GLOSS' )] have gathered to hear confessions from myself and other [Glossary( 'hearers', 'HEARER_GLOSS' )].\n\nWe recite highly formalized liturgy and hymns that urge us to observe our recent deeds, distinguishing between the good and the bad, and disciplining ourselves to be better and better. And the less sinful we are, the more Light we can liberate."
 manichean.0021.a:0 "Our souls – and all Light – will be liberated from the Darkness!"
