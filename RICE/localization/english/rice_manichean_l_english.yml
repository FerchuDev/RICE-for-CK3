 manichean.0050.t:0 "Commissioning a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Manuscript"
 manichean.0050.desc:0 "As the Prophet Mani taught us, books are crucial to the preservation of true religion. Other Prophets’ doctrines were written down and distorted after their lifetimes, but Mani was wise, and urged us to record his words – and all words consistent with his teachings – as much as we could, to preserve his teachings.\n\nI wish to commission a book of [ROOT.Char.GetCulture.GetName] parables and tales. These popular stories are a powerful way to instruct the faithful on the teachings of [ROOT.Char.GetFaith.GetName].\n\nI could ask someone else to do this, particularly a member of the [Glossary( 'Elect', 'ELECT_GLOSS' )]... or I could even do it myself, #itlaic if#! I have enough skill in the arts of writing. After all, because books are sacred, to write the holy texts expounding the profound lessons of Mani is an act of worship in and of itself."
 manichean.0050.a:0 "I’ll pay scribes to work on this manuscript."
 manichean.0050.b:0 "I can make this manuscript myself!"
 manichean.0050.tooltip:0 "The manuscript will take up to a year to complete, though possibly sooner."
 manichean.0051.t:0 "The [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Manuscript"
 manichean.0051.desc.self:0 "After many days and weeks of seemingly endless toil, I’ve finished my work on the [ROOT.Char.GetFaith.GetAdjective] manuscript – a blend of [ROOT.Char.GetCulture.GetName] artistic styles in the service of the profound teachings of Mani, the Prophet of Light.\n\nEven if the resulting manuscript is not the most beautiful out there, as Mani instructed us, disseminating his peerless teachings to the people of the world, through any way possible, is a virtuous act in and of itself.\n\nThis manuscript in particular is"
 manichean.0051.desc.other:0 "After many days and weeks of hard work, the scribes I’ve commissioned to work on the [ROOT.Char.GetFaith.GetAdjective] manuscript have completed their work – a blend of [ROOT.Char.GetCulture.GetName] artistic styles in the service of the profound teachings of Mani, the Prophet of Light.\n\nLike all [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] manuscripts, its beauty is a testament to the skill of our scholars, the beauty of our artisans, and the truth of our beliefs.\n\nThis manuscript in particular is"
 manichean.0051.desc:0 "one of the #bold Seven Treatises#!, the important canonical scriptures of [ROOT.Char.GetFaith.GetNameNoTooltip]. Within these treatises are the wise teachings that will guide Mani’s Church to the end of the days."
 manichean.0051.a:0 "May this manuscript help spread the teachings of Mani."
 manichean.0052.desc:0 "the #bold Shabuhragan#!, a summary of Mani’s teachings that he provided to the Sassanid Shahanshah, Shapur I. It is an excellent text for introducing to or reminding one of the important precepts of our faith."
 manichean.0053.desc:0 "the #bold Arzhang#!, or Book of Pictures – copying the pictures drawn by Mani himself can be more challenging than writing his words, but it is a necessary task, if we are to disseminate his teachings to the illiterate masses!"
 manichean.0054.desc:0 "a collection of #bold Kephalaia#!, texts that expound on Mani’s teachings, often by drawing on examples from Mani’s life. These stories not only lecture on our beliefs, but have value as stories and literary works as well."
 manichean.0055.desc:0 "a #bold Hymn Book#!, containing hymns to be sung during various ceremonies, whether religious or political and more mundane. Their constant presence in our everyday rituals helps remind us of Mani’s teachings."
 manichean.0056.desc:0 "a #bold Confessional Text#!, which guides us through the process of confessing our sins, an important practice in our religion. As Mani taught us, it is one important way to help liberate the Light."
 manichean.0057.desc:0 "various [ROOT.Char.GetCulture.GetNameNoTooltip] #bold Parables and Tales#!, told from the perspective of Mani’s teachings. Through these entertaining stories, may we better comprehend what Mani taught us."
 manichean.0058.desc:0 "a modified copy of a holy #bold [other_faith.GetAdjective] scripture#!. Mani did not discourage us from learning about other faiths; in fact, he encouraged us to find his truth that was hidden in other religions texts, and to correctly reinterpret these."
 manichean.0059.t:0 "Canceled Manuscript"
 manichean.0059.desc:0 "A while back, I commissioned a manuscript for the purpose of disseminating the teachings of the purported prophet Mani.\n\nI now believe in [ROOT.Char.GetFaith.GetName], not the false doctrines of the so-called religion of Light. As such, I have made sure to stop the production of this manuscript."
 manichean.0059.a:0 "I have found a new, better religious path."
