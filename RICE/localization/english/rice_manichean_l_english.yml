 activity_RICE_manichean_bema_festival_desc:0 "At the end of the religious year, followers of Mani, the final prophet, commemorate his passion, after which he passed into  [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )] . During this Bema Festival, it is said that Mani himself comes to give absolution, as the faithful perform rituals to free the Light from its prison of Matter."
