 RICE_manichean_bema_festival_fasting_length_type_day: "One Day"
 RICE_manichean_bema_festival_fasting_length_type_day_desc: "$BULLET_WITH_TAB$Very low chance of losing negative [traits|E]\n$BULLET_WITH_TAB$Almost inexistent chance of gaining a negative [modifier|E] affecting your [health|E]\n$BULLET_WITH_TAB$Lose a base amount of [stress_loss_i|E] #V [EmptyScope.ScriptValue('miniscule_stress_impact_loss')]#! [stress|E]\n\n#weak A day of fasting will suffice as preparation for the Bema Festival, since I am not a member of the [Glossary( 'Elect', 'ELECT_GLOSS' )].#!"
 RICE_manichean_bema_festival_fasting_length_type_week: "One Week"
 RICE_manichean_bema_festival_fasting_length_type_week_desc: "$BULLET_WITH_TAB$Low chance of losing negative [traits|E]\n$BULLET_WITH_TAB$Very low chance of gaining a negative [modifier|E] affecting your [health|E]\n$BULLET_WITH_TAB$Lose a base amount of [stress_loss_i|E] #V [EmptyScope.ScriptValue('minor_stress_impact_loss')]#! [stress|E]\n\n#weak Though I am not a member of the [Glossary( 'Elect', 'ELECT_GLOSS' )], I should show my devotion to the doctrine of Mani by fasting adequately before the Bema Festival.#!"
 RICE_manichean_bema_festival_fasting_length_type_month: "Month"
 RICE_manichean_bema_festival_fasting_length_type_month_desc: "$BULLET_WITH_TAB$Decent chance of losing negative [traits|E]\n$BULLET_WITH_TAB$Low chance of gaining a negative [modifier|E] affecting your [health|E]\n$BULLET_WITH_TAB$Lose a base amount of [stress_loss_i|E] #V [EmptyScope.ScriptValue('medium_stress_impact_loss')]#! [stress|E]\n\n#weak I might not be a member of the [Glossary( 'Elect', 'ELECT_GLOSS' )], but it is my duty as a follower of Mani's teachings to do what I can to liberate the Light by doing lots of fasting before the Bema Festival!#!"
 RICE_manichean_bema_festival_fruit_alms_type: "Alms of Fruit"
 RICE_manichean_bema_festival_fruit_alms_type_small: "Modest Alms of Fruit"
 RICE_manichean_bema_festival_fruit_alms_type_small_desc: "$BULLET_WITH_TAB$Gain a base amount of [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_small')]#! [piety|E]\n$BULLET_WITH_TAB$Gain a base amount of [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_small')]#! [prestige|E]\n\n#weak I will offer an appropriate amount of fruit for the [Glossary( 'Elect', 'ELECT_GLOSS' )] to eat in order to liberate the light.#!"
 RICE_manichean_bema_festival_fruit_alms_type_medium: "Sizeable Alms of Fruit"
 RICE_manichean_bema_festival_fruit_alms_type_medium_desc: "$BULLET_WITH_TAB$Gain a base amount of [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_medium')]#! [piety|E]\n$BULLET_WITH_TAB$Gain a base amount of [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_medium')]#! [prestige|E]\n\n#weak I will offer a generous amount of fruit for the [Glossary( 'Elect', 'ELECT_GLOSS' )] to eat so that they can liberate a lot of light.#!"
 RICE_manichean_bema_festival_fruit_alms_type_large: "Generous Alms of Fruit"
 RICE_manichean_bema_festival_fruit_alms_type_large_desc: "$BULLET_WITH_TAB$Gain a base amount of [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_large')]#! [piety|E]\n$BULLET_WITH_TAB$Gain a base amount of [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_large')]#! [prestige|E]\n\n#weak I will offer as much fruit as I can for the [Glossary( 'Elect', 'ELECT_GLOSS' )] to eat; in doing so, we will liberate an innumerable amount of light.#!"
 RICE_manichean_bema_festival_ceremony_phase: "Ceremony"
 RICE_manichean_bema_festival_ceremony_phase_desc: "Mani comes to us and grants us absolution, as we free the light."
 RICE_manichean_bema_festival_liberation_intent_header: "Purification:"
 RICE_manichean_bema_festival_liberation_intent: "Purification"
 RICE_manichean_bema_festival_liberation_intent_desc: "Focus on correctly performing the rituals to free the Light. Gain more [prestige_i|E] [prestige|E] on top of the base amount. All clergy [vassals|E] and [courtiers|E] of your [faith|E] gain [opinion_i|E] #P +10#! [opinion|E] of you. Lose additional [stress_i|E] [stress|E] if you are [GetTrait('diligent').GetName( GetNullCharacter )|U] or [GetTrait('ambitious').GetName( GetNullCharacter )]."
 RICE_manichean_bema_festival_spiritual_guidance_intent_header: "Spiritual Guidance:"
 RICE_manichean_bema_festival_spiritual_guidance_intent: "Spiritual Guidance"
 RICE_manichean_bema_festival_spiritual_guidance_intent_desc: "Focus on learning from the sermons of the [Glossary( 'Elect', 'ELECT_GLOSS' )]. Gain [experience|E] in your [lifestyle|E] as well as [legitimacy_i|E] [legitimacy|E]. Lose additional [stress_i|E] [stress|E] if you are [GetTrait('patient').GetName( GetNullCharacter )|U] or [GetTrait('content').GetName( GetNullCharacter )]."
 RICE_manichean_bema_festival_confession_intent_header: "Confession:"
 RICE_manichean_bema_festival_confession_intent: "Confession"
 RICE_manichean_bema_festival_confession_intent_desc: "Focus on repenting for your sins. Gain more [piety_i|E] [piety|E] on top of of the base amount. Increased chances of losing [sinful|E] or negative [traits|E]. Lose additional [stress_i|E] [stress|E] if you are [GetTrait('honest').GetName( GetNullCharacter )|U] or [GetTrait('humble').GetName( GetNullCharacter )]."
