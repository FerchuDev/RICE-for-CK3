 # Decisions
 RICE_uyghur_manichean_church_decision:0 "Influence the Future of $uyghur$ [GetFaithByKey('manichean').GetNameNoTooltip]"
 RICE_uyghur_manichean_church_decision_tooltip:1 "Mani"
 RICE_uyghur_manichean_church_decision_desc:0 "The [GetFaithByKey('manichean').GetAdjective] Church has declined after the collapse of the old [GetTitleByKey('e_uyghur_khanate').GetNameNoTier] and the persecutions in China. Now, many claim the [Glossary( 'Elect', 'ELECT_GLOSS' )] have become corrupt and greedy. As a powerful [ROOT.Char.GetCulture.GetName] [GetFaithByKey('manichean').GetAdjectiveNoTooltip], perhaps I should do something about this state of affairs...."
 RICE_uyghur_manichean_church_decision_effect_tooltip_1:1 "Mani"
 RICE_uyghur_manichean_church_decision_confirm:0 "We will find spiritual truth"
 RICE_uyghur_manichean_church_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_manichean_uyghur_decision_PICK_TYPE: "$RICE_uyghur_manichean_church_decision_confirm$"
 RICE_manichean_uyghur_decision_select_text: "What should we do about the purported corruption within the [GetFaithByKey('manichean').GetAdjective] Church?\n$select_one_of_the_available_option_step_one_top_text$"
 RICE_manichean_uyghur_decision_support_name: "#Bold Support the Elect#!"
 RICE_manichean_uyghur_decision_support_desc: "$RICE_manichean_uyghur_decision_support_name$"
 RICE_manichean_uyghur_decision_support_tooltip: "#italic Any who unnecessarily denigrate the [Glossary( 'Elect', 'ELECT_GLOSS' )] as corrupt are serving the will of the $manicheanism_devil_name$ – we must support of the Church, to prevent its demise!#!"
 RICE_manichean_uyghur_decision_reform_name: "#Bold Rectify the Church#!"
 RICE_manichean_uyghur_decision_reform_desc: "$RICE_manichean_uyghur_decision_reform_name$"
 RICE_manichean_uyghur_decision_reform_tooltip: "#italic Not so long ago, our predecessors, called the [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )] criticized our brethren in [GetGeographicalRegion('RICE_region_mesopotamia').GetName] for being too lax. Now it is our turn to reform our [Glossary( 'Elect', 'ELECT_GLOSS' )], before it is too late!#!"
 RICE_manichean_uyghur_decision_abandon_name: "#Bold Abandon the Religion of Light#!"
 RICE_manichean_uyghur_decision_abandon_desc: "$RICE_manichean_uyghur_decision_abandon_name$"
 RICE_manichean_uyghur_decision_abandon_tooltip: "#italic If the so-called [Glossary( 'Elect', 'ELECT_GLOSS' )] are corrupt and lacking in virtue and spirituality, what does that say about [GetFaithByKey('manichean').GetNameNoTooltip] itself? I grow disillusioned too, and want to seek spiritual guidance elsewhere....#!"
 RICE_manichean_uyghur_decision_abandon_effect_1: "You will receive an event to convert to a different [faith|E] with adherents in a [county|E] in your [domain|E], if one exists. You can opt to not convert for now, if you prefer."
 RICE_manichean_uyghur_decision_abandon_effect_2: "All [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [GetGeographicalRegion('RICE_former_uyghur_influence_region').GetName] (including yourself) will get access to a [decision|E] to #Bold Convert Away from [GetFaithByKey('manichean').GetNameNoTooltip]#! for #V 100#! years."
 RICE_manichean_uyghur_decision_abandon_effect_3: "Other [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [region|E] might, but aren't guaranteed to, take this [decision|E] over time."
 RICE_manichean_manuscript_decision:0 "Commission [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Manuscript"
 RICE_manichean_manuscript_decision_tooltip:1 "Mani"
 RICE_manichean_manuscript_decision_desc:0 "Mani taught us to esteem books, for only through the written word can [ROOT.Char.GetFaith.GetAdjective] teachings be passed down with consistency and authenticity."
 RICE_manichean_manuscript_decision_effect_tooltip_1:1 "Mani"
 RICE_manichean_manuscript_decision_confirm:0 "May the true teachings endure forever!"
 RICE_manichean_manuscript_decision_context_tooltip:0 "#emphasis Historical Context:#! Mani emphasized the importance of the written word to his followers, as he believed previous prophets' teachings had become distorted over time because they were initially not written down. He even painted pictures of his teachings for those who could not read. Because of this, Manichean manuscripts were not only revered among Manicheans, but had a reputation for quality; in Muslim sources, for instance, even hostile ones, the beauty of Manichean books was something of an aphorism."
 RICE_manichean_manuscript_decision_select_text: "Unlike other Prophets, Mani urged us to record his words,\nso that his teachings remain pure and uncorrupted forever."
 RICE_MANICHEAN_MANUSCRIPT_PICK_TYPE: "$RICE_manichean_manuscript_decision_confirm$" # Mani taught us the importance of the written word in preserving the true doctrines of our [faith|E]. # select_one_of_the_available_option_step_one_top_text # The written word ensures that Mani's original teachings remain pure.\n\n$select_one_of_the_available_option_step_one_top_text$
 RICE_manichean_manuscript_seven_treatises_name: "#Bold Seven Treatises#!"
 RICE_manichean_manuscript_seven_treatises_desc: "$RICE_manichean_manuscript_seven_treatises_name$"
 RICE_manichean_manuscript_seven_treatises_tooltip: "#italic The Manichean scriptural canon is made up of seven books personally written by Mani himself.#!"
 RICE_manichean_manuscript_shabuhragan_name: "#Bold Shabuhragan#!"
 RICE_manichean_manuscript_shabuhragan_desc: "$RICE_manichean_manuscript_shabuhragan_name$"
 RICE_manichean_manuscript_shabuhragan_tooltip: "#italic Shabuhragan, meaning "dedicated to Shapur," is a summary of Manichean teachings written by Mani himself.#!"
 RICE_manichean_manuscript_arzhang_name: "#Bold Arzhang#!"
 RICE_manichean_manuscript_arzhang_desc: "$RICE_manichean_manuscript_arzhang_name$"
 RICE_manichean_manuscript_arzhang_tooltip: "#italic Arzhang, or the Book of Pictures, is a collection of pictures drawn by the Prophet Mani himself, to illustrate his profound teachings, especially for the illiterate.#!"
 RICE_manichean_manuscript_kephalaia_name: "#Bold Kephalaia#!"
 RICE_manichean_manuscript_kephalaia_desc: "$RICE_manichean_manuscript_kephalaia_name$"
 RICE_manichean_manuscript_kephalaia_tooltip: "#italic Though not part of the main Manichean canon, the Kephalaia are literary works that expound on Mani's teachings; many are accounts of Mani's life as well.#!"
 RICE_manichean_manuscript_hymn_book_name: "#Bold Hymn Books#!"
 RICE_manichean_manuscript_hymn_book_desc: "$RICE_manichean_manuscript_hymn_book_name$"
 RICE_manichean_manuscript_hymn_book_tooltip: "#italic Various Manichean hymns have been composed for ritual purposes, and many of these are used in important political and everyday ceremonies.#!"
 RICE_manichean_manuscript_confessional_texts_name: "#Bold Confessional Texts#!"
 RICE_manichean_manuscript_confessional_texts_desc: "$RICE_manichean_manuscript_confessional_texts_name$"
 RICE_manichean_manuscript_confessional_texts_tooltip: "#italic It is helpful to have texts to guide us through confessing our sins, one of the most important spiritual acts someone can do to fight the Darkness.#!"
 RICE_manichean_manuscript_parables_and_tales_name: "#Bold Parables and Tales#!"
 RICE_manichean_manuscript_parables_and_tales_desc: "$RICE_manichean_manuscript_parables_and_tales_name$"
 RICE_manichean_manuscript_parables_and_tales_tooltip: "#italic Stories are a way to teach and instruct people about how to best live life well according to Mani.#!"
 RICE_manichean_manuscript_other_religions_texts_name: "#Bold Other Religions' Texts#!"
 RICE_manichean_manuscript_other_religions_texts_desc: "$RICE_manichean_manuscript_other_religions_texts_name$"
 RICE_manichean_manuscript_other_religions_texts_tooltip: "#italic Mani said one of his followers' duties was to collect the revealed texts of other faiths to adapt and add them to the great wisdom of Mani.#!"
 RICE_manichean_confession_decision:0 "Perform Weekly Confession of Sins"
 RICE_manichean_confession_decision_tooltip:1 "Mani"
 RICE_manichean_confession_decision_desc:0 "In order to purify ourselves, it is important to frequently confess our sins as [ROOT.Char.GetFaith.GetAdherentNamePlural]. Those who are not part of the [Glossary( 'Elect', 'ELECT_GLOSS' )] are expected to do this once every week, at minimum."
 RICE_manichean_confession_decision_effect_tooltip_1:1 "You have a small chance of losing a #N negative#! or #N sinful#! [trait|E], and gaining a #P positive#! [trait|E]"
 RICE_manichean_confession_decision_effect_tooltip_2:1 "Gain a random amount of anywhere from [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_min')]#! [piety|E] to [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_max')]#! [piety|E] depending on your [piety_level|E]"
 RICE_manichean_confession_decision_confirm:0 "Our sins hold back the Light!"
 RICE_manichean_confession_decision_context_tooltip:0 "#emphasis Historical Context:#! Mani"
