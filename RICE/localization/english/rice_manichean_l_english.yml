 manichean.0004.t:0 "The End of an Era for [GetFaithByKey('manichean').GetNameNoTooltip]"
 manichean.0004.desc:0 "Grave news is spreading across the scattered [GetFaithByKey('manichean').GetAdjective] communities around the world: [persecutor.GetTitledFirstName] has brought forth a renewed era of persecution of [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip] in the Middle East. There have been persecutions by earlier rulers, going back to the time of the Prophet Mani himself, but this time is different.\n\nThe suppression is so severe that even [archegos.GetTitledFirstName], the head of the [GetFaithByKey('manichean').GetAdjectiveNoTooltip] Church, believes [GetGeographicalRegion('RICE_region_mesopotamia').GetName], the traditional center and ancient homeland of [GetFaithByKey('manichean').GetNameNoTooltip], is no longer safe for those who worship the light.\n\nThough [archegos.GetSheHe] was pressured to step down and convert to [persecutor.GetFaith.GetName], [archegos.GetFirstNameNoTooltip] instead has fled with some devoted followers eastwards, across the Silk Road, towards China, where old [GetFaithByKey('manichean').GetAdjectiveNoTooltip] communities still remain. They have consequently reestablished a new home for the [GetTitleByKey('d_manichean').GetNameNoTier] in [county.GetNameNoTier].\n\nOnly time will tell whether [GetFaithByKey('manichean').GetNameNoTooltip], which has suffered crisis after crisis, will survive this one as well."
 manichean.0004.a:0 "The forces of [ROOT.Char.GetFaith.DevilName] grow ever stronger!"
 manichean.0004.b:0 "Will the [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] have to flee again in the future?"
 manichean.0004.tooltip:0 "The [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] moves from [GetTitleByKey('c_kufa').GetNameNoTier] to [GetTitleByKey('c_samarkand').GetNameNoTier]"
 manichean.0005.t:0 "xxxxx"
