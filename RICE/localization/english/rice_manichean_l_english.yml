 manichean.0001.t:0 "Mani's Teachings Return to [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]"
 manichean.0001.desc:0 "Mani, the Apostle of the Messiah Jesus, and the Prophet of Light, was born in [GetGeographicalRegion('RICE_region_mesopotamia').GetName] and it is there that he began preaching his doctrine, said to be not only the culmination of all other religions, surpassing them in profundity and truth.\n\nHowever, in the generations following Mani’s death, his disciples suffered setback after setback, facing oppression, discrimination, and all manner of violence from followers of other religions, especially in his homeland.\n\nThis is changing thanks to the [manichean_reviver.GetPrimaryTitle.GetName], a powerful patron of [manichean_reviver.GetFaith.GetName]. Its ruler, [manichean_reviver.GetTitledFirstName], has been instrumental in not only emerging as a mighty sovereign in [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip] in [manichean_reviver.GetHerHis] own right, but also in the revival of Mani’s teachings in the region.\n\nAt long last, the followers of the religion of Light have the peace and freedom they yearned and prayed for, for so long, under a devout, benevolent ruler. The cities of the Fertile Crescent now produce countless beautiful [manichean_reviver.GetFaith.GetAdjectiveNoTooltip] manuscripts, paintings, and artwork; its inhabitants sing hymns to the glory of the Prophet Mani and [manicean_reviver.GetFaith.HighGodName]; and the [Glossary( 'Elect', 'ELECT_GLOSS' )] living there work tirelessly day and night to live perfect, virtuous lives, in order to liberate the Light in the holy war against the forces of Darkness and Matter."
 manichean.0001.a:0 "xxxxx"
 manichean.0002.t:0 "xxxxx"
 manichean.0002.desc:0 "xxxxx"
