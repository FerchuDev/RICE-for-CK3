 # Artifacts
 RICE_manichean_mani_sealstone_name:0 "Sealstone of Mani"
 RICE_manichean_mani_sealstone_desc:0 "Long ago, the Prophet Mani, founder of the [manichean_faith.GetAdjective] Church, was said to possess a crystal stone seal that depicted himself flanked by two followers. Generations of faithful [manichean_faith.GetAdherentNamePluralNoTooltip] kept it as a relic after his passion and parinirvana. It was lost at some point during the various persecutions of Mani's Church.\n\nThe sealstone was rediscovered many years later, thanks to the efforts of [discoverer.GetTitledFirstName]. Despite its age, it has survived mostly intact, and the [syriac_culture.GetName] inscription on it is still mostly readable: "Mani, Apostle of Jesus Christ"." #  Many [manichean_faith.GetAdherentNamePluralNoTooltip] hope that this relic, once touched by their beloved teacher, will help them in their efforts to free the light from the evil world of the [manichean_faith.DevilName]!
 RICE_manichean_manuscript_creator_self_name:0 "[ROOT.Char.GetTitledFirstName]"
 RICE_manichean_manuscript_creator_others_name:0 "scribes patronized by [ROOT.Char.GetTitledFirstName]"
 RICE_manichean_manuscript_opening_desc:0 "Written in [ROOT.Char.GetCulture.GetLanguage.GetName] by [GetPlayer.Custom('RICE_manichean_manuscript_creator')], this text is an example of the renowned quality and beauty of [ROOT.Char.GetFaith.GetAdjective] manuscripts."
 RICE_random_manichean_canonical_scripture_01:0 "the #bold Gospel of Mani#!, or #bold The Living Gospel#!, the most important text of [ROOT.Char.GetFaith.GetNameNoTooltip], for it is the one and true gospel, corrupted by misunderstandings, that tells the true story of the Messiah, Jesus the Splendor."
 RICE_random_manichean_canonical_scripture_02:0 "the #bold Treasure of Life#!, which contains the teachings of the Prophet Mani in regards to humanity's place in the universe, and which parts of us come from the realm of Light, and which come from the realm of Darkess."
 RICE_random_manichean_canonical_scripture_03:0 "#bold The Epistles#!, a collection of letters between Prophet Mani and his direct disciples. They expound on [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doctrines, and why such doctrines are correct."
 RICE_random_manichean_canonical_scripture_04:0 "the #bold Psalms and Prayers#!, a collection of poems written by the Prophet Mani and his direct disciples."
 RICE_random_manichean_canonical_scripture_05:0 "the #bold Pragmateia#!, a text which outlines the history of humanity from the [ROOT.Char.GetFaith.GetAdjective] perspective."
 RICE_random_manichean_canonical_scripture_06:0 "the #bold Book of Giants#!, which expands on the Abrahamic story of Genesis. According to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] teachings, before the Flood, demons had established a rule of terror over humanity, and begotten a race of giants with human women, before the forces of Light defeated and imprisoned them."
 RICE_random_manichean_canonical_scripture_07:0 "the #bold Book of Mysteries#!, which discusses a variety of topics on the nature of the soul, critiques the teachings of false Prophets, and argues for the truth of Mani, the last Prophet."
 RICE_manichean_artifact_seven_treatises_name:0 "Canonical [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Scripture"
 RICE_manichean_artifact_seven_treatises_desc:0 "$RICE_manichean_manuscript_opening_desc$ [ROOT.Char.GetFaith.GetName] has seven treatises or canonical texts.\n\nThis manuscript is, in particular, [GetPlayer.Custom('RICE_random_manichean_canonical_scripture')]\n\n#EMP Equipping this [artifact|E] reduces the [gold_i|E] [gold|E] cost for the $RICE_manichean_confession_decision$ [decision|E] and the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E].#!"
 RICE_manichean_artifact_kephalaia_name:0 "Kephalaia"
 RICE_manichean_artifact_kephalaia_desc:0 "Long ago, the Prophet Mani, founder of the [manichean_faith.GetAdjective] Church, was said to possess a crystal stone seal that depicted himself flanked by two followers. Generations of faithful [manichean_faith.GetAdherentNamePluralNoTooltip] kept it as a relic after his passion and parinirvana. It was lost at some point during the various persecutions of Mani's Church.\n\nThe sealstone was rediscovered many years later, thanks to the efforts of [discoverer.GetTitledFirstName]. Despite its age, it has survived mostly intact, and the [syriac_culture.GetName] inscription on it is still mostly readable: "Mani, Apostle of Jesus Christ"." #  Many [manichean_faith.GetAdherentNamePluralNoTooltip] hope that this relic, once touched by their beloved teacher, will help them in their efforts to free the light from the evil world of the [manichean_faith.DevilName]!
 
