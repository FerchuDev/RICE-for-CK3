 # Decisions
 RICE_uyghur_manichean_church_decision:0 "Influence the Future of $uyghur$ [GetFaithByKey('manichean').GetNameNoTooltip]"
 RICE_uyghur_manichean_church_decision_tooltip:1 "Mani"
 RICE_uyghur_manichean_church_decision_desc:0 "The [GetFaithByKey('manichean').GetAdjective] Church has declined after the collapse of [GetTitleByKey('e_uyghur_khanate').GetNameNoTier] and the persecutions in China. Now, many claim the [Glossary( 'Elect', 'ELECT_GLOSS' )] have become corrupt and greedy. As a powerful [ROOT.Char.GetCulture.GetName] [GetFaithByKey('manichean').GetAdjectiveNoTooltip], perhaps I should do something about this state of affairs...."
 RICE_uyghur_manichean_church_decision_effect_tooltip_1:1 "Mani"
 RICE_uyghur_manichean_church_decision_confirm:0 "We will find spiritual truth"
 RICE_uyghur_manichean_church_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_manichean_uyghur_decision_PICK_TYPE: "$RICE_uyghur_manichean_church_decision_confirm$"
 RICE_manichean_uyghur_decision_select_text: "What should we do about the purported corruption within the [GetFaithByKey('manichean').GetAdjective] Church?\n$select_one_of_the_available_option_step_one_top_text$"
 RICE_manichean_uyghur_decision_support_name: "#Bold Support the Elect#!"
 RICE_manichean_uyghur_decision_support_desc: "$RICE_manichean_uyghur_decision_support_name$"
 RICE_manichean_uyghur_decision_support_tooltip: "#italic Any who unnecessarily denigrate the [Glossary( 'Elect', 'ELECT_GLOSS' )] as corrupt are serving the will of the $manicheanism_devil_name$ – we must support of the Church, to prevent its demise!#!"
 RICE_manichean_uyghur_decision_reform_name: "#Bold Rectify the Church#!"
 RICE_manichean_uyghur_decision_reform_desc: "$RICE_manichean_uyghur_decision_reform_name$"
 RICE_manichean_uyghur_decision_reform_tooltip: "#italic Not so long ago, our predecessors, called the [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )] criticized our brethren in [GetGeographicalRegion('RICE_region_mesopotamia').GetName] for being too lax. Now it is our turn to reform our [Glossary( 'Elect', 'ELECT_GLOSS' )], before it is too late!#!"
 RICE_manichean_uyghur_decision_abandon_name: "#Bold Abandon the Religion of Light#!"
 RICE_manichean_uyghur_decision_abandon_desc: "$RICE_manichean_uyghur_decision_abandon_name$"
 RICE_manichean_uyghur_decision_abandon_tooltip: "#italic If the so-called [Glossary( 'Elect', 'ELECT_GLOSS' )] are corrupt and lacking in virtue and spirituality, what does that say about [GetFaithByKey('manichean').GetNameNoTooltip] itself? I grow disillusioned too, and want to seek spiritual guidance elsewhere....#!"
 RICE_manichean_uyghur_decision_abandon_effect_1: "You will receive an event to convert to a different [faith|E] with adherents in a [county|E] in your [domain|E], if one exists. You can opt to not convert for now, if you prefer."
 RICE_manichean_uyghur_decision_abandon_effect_2: "All [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] (including yourself) will get access to a [decision|E] to #Bold Convert Away from [GetFaithByKey('manichean').GetNameNoTooltip]#! for #V 100#! years."
 RICE_manichean_uyghur_decision_abandon_effect_3: "Other [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [region|E] might, but aren't guaranteed to, take this [decision|E] over time."
 RICE_manichean_manuscript_decision:0 "Commission [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Manuscript"
 RICE_manichean_manuscript_decision_tooltip:1 "Commission a religious text to spread the teachings of Mani."
 RICE_manichean_manuscript_decision_desc:0 "Mani taught us to esteem books, for only through the written word can [ROOT.Char.GetFaith.GetAdjective] teachings be passed down with consistency and authenticity."
 RICE_manichean_manuscript_decision_effect_tooltip_1:1 "Gain an [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_piety_gain')]#! [piety|E] when the manuscript is completed"
 RICE_manichean_manuscript_decision_effect_tooltip_2:1 "If you have at least #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_manuscript_learning_req_value')]#!, you can take the option to write the manuscript yourself to gain an extra [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_prestige_gain')]#! [prestige|E], at the cost of some [stress_gain_i|E] [stress|E]"
 RICE_manichean_manuscript_decision_effect_tooltip_3:1 "Gain #V [GetPlayer.MakeScope.ScriptValue('RICE_lin_deng_trait_xp_gain_value_medium')]#! in the [trait_level_track_xp|E] of the [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]"
 RICE_manichean_manuscript_decision_confirm:0 "May the true teachings endure forever!"
 RICE_manichean_manuscript_decision_context_tooltip:0 "#emphasis Historical Context:#! Mani emphasized the importance of the written word to his followers, as he believed previous prophets' teachings had become distorted over time because they were initially not written down. He even painted pictures of his teachings for those who could not read. Because of this, Manichean manuscripts were not only revered among Manicheans, but had a reputation for quality; in Muslim sources, for instance, even hostile ones, the beauty of Manichean books was something of an aphorism."
 RICE_manichean_manuscript_decision_select_text: "Unlike other Prophets, Mani urged us to record his words,\nso that his teachings remain pure and uncorrupted forever."
 RICE_MANICHEAN_MANUSCRIPT_PICK_TYPE: "$RICE_manichean_manuscript_decision_confirm$" # Mani taught us the importance of the written word in preserving the true doctrines of our [faith|E]. # select_one_of_the_available_option_step_one_top_text # The written word ensures that Mani's original teachings remain pure.\n\n$select_one_of_the_available_option_step_one_top_text$
 RICE_manichean_manuscript_seven_treatises_name: "#Bold Seven Treatises#!"
 RICE_manichean_manuscript_seven_treatises_desc: "$RICE_manichean_manuscript_seven_treatises_name$"
 RICE_manichean_manuscript_seven_treatises_tooltip: "#italic The Manichean scriptural canon is made up of seven books personally written by Mani himself.#!\n\nWhen equipped, this [artifact|E] reduces the [gold_i|E] [gold|E] cost for the $RICE_manichean_confession_decision$ [decision|E] and the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_shabuhragan_name: "#Bold Shabuhragan#!"
 RICE_manichean_manuscript_shabuhragan_desc: "$RICE_manichean_manuscript_shabuhragan_name$"
 RICE_manichean_manuscript_shabuhragan_tooltip: "#italic Shabuhragan, meaning "dedicated to Shapur," is a summary of Manichean teachings written by Mani himself.#!\n\nWhen equipped, this [artifact|E] lets you gain extra [prestige_i|E] [prestige|E] from the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_arzhang_name: "#Bold Arzhang#!"
 RICE_manichean_manuscript_arzhang_desc: "$RICE_manichean_manuscript_arzhang_name$"
 RICE_manichean_manuscript_arzhang_tooltip: "#italic Arzhang, or the Book of Pictures, is a collection of pictures drawn by the Prophet Mani himself, to illustrate his profound teachings, especially for the illiterate.#!\n\nWhen equipped, this [artifact|E] lets you gain additional [opinion_i|E] [opinion|E] from every attendee when you host the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_kephalaia_name: "#Bold Kephalaia#!"
 RICE_manichean_manuscript_kephalaia_desc: "$RICE_manichean_manuscript_kephalaia_name$"
 RICE_manichean_manuscript_kephalaia_tooltip: "#italic Though not part of the main Manichean canon, the Kephalaia are literary works that expound on Mani's teachings; many are accounts of Mani's life as well.#!\n\nWhen equipped, this [artifact|E] lets you gain extra [piety_i|E] [piety|E] from the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_hymn_book_name: "#Bold Hymn Books#!"
 RICE_manichean_manuscript_hymn_book_desc: "$RICE_manichean_manuscript_hymn_book_name$"
 RICE_manichean_manuscript_hymn_book_tooltip: "#italic Various Manichean hymns have been composed for ritual purposes, and many of these are used in important political and everyday ceremonies.#!\n\nWhen equipped, this [artifact|E] lets you gain extra [legitimacy_i|E] [legitimacy|E] when hosting the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_confessional_texts_name: "#Bold Confessional Texts#!"
 RICE_manichean_manuscript_confessional_texts_desc: "$RICE_manichean_manuscript_confessional_texts_name$"
 RICE_manichean_manuscript_confessional_texts_tooltip: "#italic It is helpful to have texts to guide us through confessing our sins, one of the most important spiritual acts someone can do to fight the Darkness.#!\n\nWhen equipped, this [artifact|E] lets you lose extra [stress_loss_i|E] [stress|E] from the $RICE_manichean_confession_decision$ [decision|E] and the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_parables_and_tales_name: "#Bold Parables and Tales#!"
 RICE_manichean_manuscript_parables_and_tales_desc: "$RICE_manichean_manuscript_parables_and_tales_name$"
 RICE_manichean_manuscript_parables_and_tales_tooltip: "#italic Stories are a way to teach and instruct people about how to best live life well according to Mani.#!\n\nWhen equipped, this [artifact|E] lets you gain extra [lifestyle_experience|E] from the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]."
 RICE_manichean_manuscript_other_religions_texts_name: "#Bold Other Religions' Texts#!"
 RICE_manichean_manuscript_other_religions_texts_desc: "$RICE_manichean_manuscript_other_religions_texts_name$"
 RICE_manichean_manuscript_other_religions_texts_tooltip: "#italic Mani said one of his followers' duties was to collect the revealed texts of other faiths to adapt and add them to the great wisdom of Mani.#!\n\nWhen equipped, this [artifact|E] reduces the [gold_i|E] [gold|E] cost of the [decision|E] to Commission a Manuscript for [faiths|E] that follow Mani's teachings."
 RICE_manichean_confession_decision:0 "Perform Weekly Confession of Sins"
 RICE_manichean_confession_decision_tooltip:1 "Weekly confession of sins is an important practice in your [faith|E]."
 RICE_manichean_confession_decision_desc:0 "In order to purify ourselves, it is important to frequently confess our sins as [ROOT.Char.GetFaith.GetAdherentNamePlural]. Those who are not part of the [Glossary( 'Elect', 'ELECT_GLOSS' )] are expected to do this once every week, at minimum."
 RICE_manichean_confession_decision_effect_tooltip_1:1 "You have a small chance of losing a #N negative#! or #N sinful#! [trait|E], and gaining a #P positive#! [trait|E]"
 RICE_manichean_confession_decision_effect_tooltip_2:1 "Gain a random amount of anywhere from [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_min')]#! [piety|E] to [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_max')]#! [piety|E] depending on your [piety_level|E]"
 RICE_manichean_confession_decision_confirm:0 "Our sins hold back the Light!"
 RICE_manichean_confession_decision_context_tooltip:0 "#emphasis Historical Context:#! Mani"
 RICE_manichean_lin_deng_decision:0 "Worship Lin Deng"
 RICE_manichean_lin_deng_decision_tooltip:1 "Lin Deng"
 RICE_manichean_lin_deng_decision_desc:0 "The great sorceror Lin Deng is a hero without equal, who taught us profound teachings and rituals. We thus worship him regularly so that his spirit may bless us and protect us even after his death."
 RICE_manichean_lin_deng_decision_effect_tooltip_1:1 "You may gain useful #P positive#! [modifiers|E], the chances of which depend on your [piety_level|E], [traits|E], and [learning_i|E] [learning|E]"
 RICE_manichean_lin_deng_decision_confirm:0 "May he protect and guide us!"
 RICE_manichean_lin_deng_decision_context_tooltip:0 "#emphasis Historical Context:#! Lin Deng"
 RICE_gnostic_alms_decision:0 "Give Alms to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural]"
 RICE_gnostic_alms_decision_mandaean:0 "Perform Zidqa"
 RICE_gnostic_alms_decision_manichean:0 "Give Alms to the Elect"
 RICE_gnostic_alms_decision_tooltip:1 "The clergy who have the knowledge and pray for divine salvation should be aided in whatever possible."
 RICE_gnostic_alms_decision_desc:0 "The commandments of [ROOT.Char.GetFaith.GetName] instruct us to give alms to our holy men and women, who use their knowledge to labor day and night to pray and perform rituals for divine salvation."
 RICE_gnostic_alms_decision_effect_tooltip_1:1 "The [gold_i|E] [gold|E] cost of this [decision|E] depends on how many [counties|E] you own of your [faith|E]"
 RICE_gnostic_alms_decision_confirm:0 "They deserve our aid!"
 RICE_gnostic_alms_decision_context_tooltip:0 "#emphasis Historical Context:#! Almsgiving to clergy is an important part of many faiths, including so-called Gnostic faiths. This was particularly important because in some Gnostic religions, clergy were discouraged or forbidden from engaging in various kinds of normal work; Manicheism, for instance, forbade the Elect, their priestly class, from harvesting food and baking bread, among many other things."
 RICE_persecute_manicheans_in_mesopotamia:0 "Persecute Zindiqs in [GetGeographicalRegion('world_mesopotamia').GetNameNoTooltip]"
 RICE_persecute_manicheans_in_mesopotamia_tooltip:1 "The [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] of [GetGeographicalRegion('world_mesopotamia').GetName] are a dangerous lot!"
 RICE_persecute_manicheans_in_mesopotamia_desc:0 "The [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] in [GetGeographicalRegion('world_mesopotamia').GetName] who believe in the false Prophet Mani have been tolerated in this region for far too long. They must be suppressed so thoroughly that they can never deceive others and destroy our society with their lies and disgusting, macabre customs ever again."
 RICE_persecute_manicheans_in_mesopotamia_effect_tooltip_1:1 "XXXXX"
 RICE_persecute_manicheans_in_mesopotamia_confirm:0 "A thousand curses on these bloodthirsty heretics!"
 RICE_persecute_manicheans_in_mesopotamia_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_revive_manicheism_in_mesopotamia:0 "Revive Mani's Teachings in [GetGeographicalRegion('world_mesopotamia').GetNameNoTooltip]"
 RICE_revive_manicheism_in_mesopotamia_tooltip:1 "[GetGeographicalRegion('world_mesopotamia').GetName], the homeland of our Prophet Mani, must be freed from the Darkness."
 RICE_revive_manicheism_in_mesopotamia_desc:0 "[GetGeographicalRegion('world_mesopotamia').GetName] was the homeland of our Prophet Mani. Over the centuries, this ancient land fell under a dark influence, and his followers have been persecuted there. The land between two rivers must be re-enlightened with Mani's teachings!"
 RICE_revive_manicheism_in_mesopotamia_effect_tooltip_1:1 "The [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] moves back to [GetTitleByKey('c_kufa').GetNameNoTier] if it isn't already there."
 RICE_revive_manicheism_in_mesopotamia_effect_tooltip_2:1 "The [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] is re-established if it currently has no [holder|E]"
 RICE_revive_manicheism_in_mesopotamia_effect_tooltip_3:1 "Prevents non-Manichean [rulers|E] from being able to take the [decision|E] to $RICE_persecute_manicheans_in_mesopotamia$"
 RICE_revive_manicheism_in_mesopotamia_confirm:0 "For the Light! For Mani!"
 RICE_revive_manicheism_in_mesopotamia_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_manichean_convert_away_decision:0 "Convert Away from [ROOT.Char.GetFaith.GetNameNoTooltip]"
 RICE_manichean_convert_away_decision_tooltip:1 "Perhaps there are better [faiths|E] out there...."
 RICE_manichean_convert_away_decision_desc:0 "For many years now, the heirs of [GetTitleByKey('e_uyghur_khanate').GetNameNoTier] have clung to the teachings of the Prophet Mani. Yet the accusations of corruption within the [ROOT.Char.GetFaith.GetAdjective] Church and its decline are pushing some away from the religion of Light...."
 RICE_manichean_convert_away_decision_confirm:0 "Let us find a new faith!"
 RICE_manichean_convert_away_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_ADOPT_NEW_UYGHUR_FAITH_PICK_ACTION_TYPE: "$RICE_manichean_convert_away_decision_confirm$"
 RICE_manichean_convert_to_nangchos_name: "[GetFaithByKey('lamaism').GetName]"
 RICE_manichean_convert_to_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]"
 RICE_manichean_convert_to_nangchos_tooltip: "Through the efforts of kings like $Songtsen_Gampo$ and learned masters like Padmasambhava, the deities of [GetGeographicalRegion('world_tibet').GetName] were pacified and became Dharma protectors, and [GetReligionByKey('buddhism_religion').GetName] flourished in the form of [GetFaithByKey('lamaism').GetName]. Though it has a tense relationship with [GetFaithByKey('old_bon').GetName] at times, the path of [GetFaithByKey('lamaism').GetNameNoTooltip] demonstrates that it is possible to keep our old spiritual practices, but also follow the wise teachings of Lord Buddha."
 RICE_manichean_convert_to_mahayana_name: "[GetFaithByKey('mahayana').GetName]"
 RICE_manichean_convert_to_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]"
 RICE_manichean_convert_to_mahayana_tooltip: "Legend has it that during the reign of Emperor $Trisong_Detsen$, a great debate was held between [GetFaithByKey('vajrayana').GetName] and [GetFaithByKey('mahayana').GetName] monks to determine the basis of [GetReligionByKey('buddhism_religion').GetName] in [GetGeographicalRegion('world_tibet').GetName]. As the story goes, the former won, giving rise to [GetFaithByKey('lamaism').GetName]. Yet there are those who claim the [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip] were the true victors. Perhaps the popularity of [GetFaithByKey('mahayana').GetNameNoTooltip] in other parts of Asia show that it is the best path forward for our land...."
 RICE_manichean_convert_to_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]"
 RICE_manichean_convert_to_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]"
 RICE_manichean_convert_to_vajrayana_tooltip: "Legend has it that during the reign of Emperor $Trisong_Detsen$, a great debate was held between [GetFaithByKey('vajrayana').GetName] and [GetFaithByKey('mahayana').GetName] monks to determine the basis of [GetReligionByKey('buddhism_religion').GetName] in [GetGeographicalRegion('world_tibet').GetName]. Though the former won, some believe that [GetFaithByKey('lamaism').GetName] has strayed from its roots by adopting [GetFaithByKey('old_bon').GetAdjective] ideas. It is time for the true [GetFaithByKey('vajrayana').GetAdjective] teachings to be disseminated once more, so that our spiritual forward can be free of obstructions, confusion, and false doctrines."
 RICE_manichean_convert_to_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]"
 RICE_manichean_convert_to_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]"
 RICE_manichean_convert_to_zhengyi_tooltip: "The peoples of the Middle Kingdom have had a long history of interactions with the peoples of [GetGeographicalRegion('world_tibet').GetName]; some of their religious figures or philosophers, like Confucius, are known to us or even venerated by us. Is it that much more of a stretch to adapt their spiritual beliefs and ideas, such as those of the [GetFaithByKey('zhengyi').GetNameNoTooltip] sect? Doing so would not only be way for us to go forward spiritually; it will also let us build ties with our cultured neighbors to the east."
 RICE_manichean_convert_to_nestorian_name: "[GetFaithByKey('nestorian').GetName]"
 RICE_manichean_convert_to_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]"
 RICE_manichean_convert_to_nestorian_tooltip: "If [GetReligionByKey('buddhism_religion').GetName] could spread in the harsh, mountainous lands of [GetGeographicalRegion('world_tibet').GetName], why not [GetFaithByKey('nestorian').GetName] as well? [GetFaithByKey('nestorian').GetNameNoTooltip] has spread throughout many surrounding lands, and their teachings on salvation and God have quite the appeal to some. Perhaps this could be the correct path forward, and help us find powerful friends with faraway kingdoms who also trust in the words of Christ."
 RICE_manichean_convert_to_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]"
 RICE_manichean_convert_to_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 RICE_manichean_convert_to_RICE_maturidi_tooltip: "Traders and travelers from [GetGeographicalRegion('world_middle_east_persia').GetName] occasionally come to our lands to do trade, and some of them follow the doctrines of [GetReligionByKey('islam_religion').GetName]. Their belief in one supreme deity is different from our traditional beliefs, but their devotion to the ideals of justice and charity are admirable, and adopting their creed may be the right path forward, and allow us to build ties with our western neighbors."
 RICE_manichean_convert_to_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]"
 RICE_manichean_convert_to_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]"
 RICE_manichean_convert_to_khurmazta_tooltip: "Traders and travelers from [GetGeographicalRegion('world_middle_east_persia').GetName] occasionally come to our lands to do trade, and some of them follow the doctrines of [GetReligionByKey('zoroastrianism_religion').GetName]. There are some similarities between our beliefs and those of the Iranians, and the variant of these beliefs found in the eastern Iranian world also posit the existence of deities to be venerated and feared, not unlike our own. Perhaps adopting their ideas could help us find a way forward, build ties with our western neighbors, while still letting us honor our old ways."
 RICE_manichean_recruit_ming_cultists:0 "Recruit Mingjiao Cultists"
 RICE_manichean_recruit_ming_cultists_tooltip:1 "xxxxx"
 RICE_manichean_recruit_ming_cultists_desc:0 "[ROOT.Char.GetCulture.GetName] followers of [ROOT.Char.GetFaith.GetName] are like brothers and sisters, who have been suppressed by the forces of evil for generations. Let us band together and take up arms, in the spirit of solidarity, to protect the world from the corrupt and greedy!" # 憐我世人，憂患實多！
 RICE_manichean_recruit_ming_cultists_effect_tooltip_1:1 "The [gold_i|E] [gold|E] and [piety_i|E] [piety|E] cost to take this [decision|E] is based on your [diplomacy_i|E] [diplomacy|E] and [learning_i|E] [learning|E] respectively"
 RICE_manichean_recruit_ming_cultists_effect_tooltip_2:1 "The cooldown for this [decision|E] is based on your [stewardship_i|E] [stewardship|E]"
 RICE_manichean_recruit_ming_cultists_effect_tooltip_3:1 "You will get #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_recruit_ming_cultists_levies_amount')]#! [levies|E] based on your [martial_i|E] [martial|E] and [intrigue_i|E] [intrigue|E]"
 RICE_manichean_recruit_ming_cultists_effect_tooltip_4:1 "On top of the base 300 [men_at_arms|E], you will get an extra #V 100#! [men_at_arms|E] (of a random type) for each of the following [traits|E]:\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_physician').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('scholar').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('peasant_leader').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('heresiarch').GetName( GetNullCharacter )|U]"
 RICE_manichean_recruit_ming_cultists_confirm:0 "Deliver people from suffering, and eliminate evil!"
 RICE_manichean_recruit_ming_cultists_context_tooltip:0 "#emphasis Historical Context:#! Lin Deng"
 
