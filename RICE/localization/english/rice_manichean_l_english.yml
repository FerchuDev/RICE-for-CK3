 manichean.0050.t:0 "Commissioning a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Manuscript"
 manichean.0050.desc:0 "As the Prophet Mani taught us, books are crucial to the preservation of true religion. Other Prophets’ doctrines were written down and distorted after their lifetimes, but Mani was wise, and urged us to record his words – and all words consistent with his teachings – as much as we could, to preserve his teachings.\n\nI wish to commission a book of [ROOT.Char.GetCulture.GetName] parables and tales. These popular stories are a powerful way to instruct the faithful on the teachings of [ROOT.Char.GetFaith.GetName].\n\nI could ask someone else to do this, particularly a member of the [Glossary( 'Elect', 'ELECT_GLOSS' )]... or I could even do it myself, given I have some skill in the arts of writing. After all, because books are sacred, to write the holy texts expounding the profound lessons of Mani is an act of worship in and of itself."
 manichean.0050.a:0 "I’ll pay scribes to work on this manuscript."
 manichean.0050.b:0 "I can make this manuscript myself!"
 manichean.0050.tooltip:0 "The manuscript will take up to a year to complete, though possibly sooner."
