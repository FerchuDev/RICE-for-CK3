 manichean.0031.t:0 "Changing for the Better"
 manichean.0031.desc:0 "The long periods of fasting, which fatigues and tires our physical bodies yet purifies our eternal souls of light; the hymns that reverberate throughout the hall as we sing songs of penance and compassion and deliverance; and the very presence of Mani himself, Apostle of the Messiah, Jesus the Splendor, who we all know has come down from above to take his place on the #italic Bema#! Throne, and absolve us of our sins….\n\nIt is a glorious, no, a miraculous experience.\n\nI am surrounded by nothing but holiness and spiritual purity, as I reflect on my sins, and feel them leave me…. I am a changed [ROOT.Char.GetWomanMan]!"
 manichean.0031.a:0 "Praise Mani, the supreme Illuminator!"
