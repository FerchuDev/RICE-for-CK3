 trait_track_RICE_disciple_of_lin_deng_desc:0 "#italic The blazing holy flame burns my withered body. Life is lamentable, but death is also painful. Only with the brightness can we do good and exterminate evil.#!" # 熊熊聖火，焚我殘軀。生亦何哀，死亦何苦？為善除惡，惟光明故。
 
 # Aspirations
 RICE_manichean_aspiration_chen_pingshan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Reach #V 100#! [trait_level_track_xp|E] of the [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Have at least one [adult|E] child with the [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_manichean_lin_deng_decision$ at least once\n$EFFECT_LIST_BULLET$Remain a [faith|E] with the $rice_light_purification_doctrine_name$ [doctrine|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain the [GetModifier('RICE_manichean_lin_deng_spiritual_lineage_modifier').GetNameWithTooltip] [modifier|E] for your [dynasty|E]\n$EFFECT_LIST_BULLET$Gain a [learning_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher (Reward: Gain a [diplomacy_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_manichean_recruit_ming_cultists$ at least once (Reward: Gain a [martial_lifestyle|E] [perk|E])"
 RICE_manichean_historical_aspiration_action_chen_pingshan: "#italic Your late master, Lin Deng, taught you much about the unsurpassed doctrine of Mani, the Buddha of Light, as well as various religious rituals to help others. With his passing, you are duty-bound to master your mentor's teachings, and maintain the spiritual community and spiritual lineage he cultivated.#!$RICE_manichean_aspiration_chen_pingshan_desc$"
 RICE_manichean_historical_aspiration_modifier_desc_chen_pingshan: "[GetModifier('RICE_manichean_aspiration_continue_lin_dengs_legacy').GetNameWithTooltip]" 
 RICE_manichean_aspiration_bokut_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be of $uyghur$ [culture|E], or a [culture|E] with $heritage_turkic_name$ [heritage|E] descended from it\n$EFFECT_LIST_BULLET$Be an [independent|E] [king|E] or [emperor|E]\n$EFFECT_LIST_BULLET$[completely_control|E] the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] [region|E]\n$EFFECT_LIST_BULLET$Go on the [GetActivityType( 'activity_RICE_tarim_basin_bezeklik_pilgrimage' ).GetName] at least once\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Every [county|E] in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Be [allied|E] to or have as a tributary or [vassal|E] the [ruler|E] of [GetTitleByKey('k_khotan').GetNameNoTier], or destroy or hold the [title|E] (Reward: Receive #V 1000#! $heritage_iranian_name$ and $heritage_turkic_name$ [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Be [allied|E] to or have as a tributary or [vassal|E] the [ruler|E] of [GetTitleByKey('k_guiyi').GetNameNoTier], or destroy or hold the [title|E] (Reward: Receive #V 1000#! $heritage_chinese_name$ [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_uyghur_manichean_church_decision$ (Reward: (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])"
 RICE_manichean_historical_aspiration_action_bokut: "#italic As the leader of the largest rump state of the former Uyghur Khaganate, you face energetic rival rulers and a declining Manichean Church, but you have great ambitions to restore some modicum of your people's former political, religious, and economic influence in the region.#!$RICE_manichean_aspiration_bokut_desc$"
 RICE_manichean_historical_aspiration_modifier_desc_bokut: "[GetModifier('RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho').GetNameWithTooltip]" 

 # Aspiration Modifiers
 RICE_manichean_aspiration_continue_lin_dengs_legacy: "[aspiration|E]: Continue Lin Deng's Legacy"
 RICE_manichean_aspiration_continue_lin_dengs_legacy_desc: "#italic Chen Pingshan's late master, Lin Deng, taught him much about the unsurpassed doctrine of Mani, the Buddha of Light, as well as various religious rituals to help others. With Lin Deng's passing, Chen Pingshan is duty-bound to master Lin Deng's teachings, and maintain the spiritual community and spiritual lineage his mentor cultivated.#!$RICE_manichean_aspiration_chen_pingshan_desc$\n\n"
 RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho: "[aspiration|E]: Revive Uyghur Power in Qocho"
 RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho_desc: "#italic As the leader of the largest rump state of the former Uyghur Khaganate, Bokut faces energetic rival rulers and a declining Manichean Church, but he has great ambitions to restore some modicum of his people's former political, religious, and economic influence in the region.#!$RICE_manichean_aspiration_bokut_desc$\n\n"
 
