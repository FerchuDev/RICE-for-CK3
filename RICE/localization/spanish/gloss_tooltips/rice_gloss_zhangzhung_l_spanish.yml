 TERTON_GLOSS: "#bold Tertöns#!, o #bold reveladores de tesoros#!, son aquellos que han descubierto textos religiosos ocultos llamados #bold terma#! en [GetFaithByKey('lamaism').GetName], o budismo tibetano, y [GetFaithByKey('bon').GetName]. Se dice que estas enseñanzas fueron ocultadas hace mucho tiempo por maestros altamente realizados, particularmente Padmasambhava en el budismo, y Tonpa Shenrab en el Bon, porque las personas no estaban preparadas para dichas enseñanzas, o para protegerlas de daños por fuerzas malignas. Aunque los termas suelen ser textos, también pueden presentarse en forma de estatuas, objetos sagrados, sueños, humanos y más; los termas pueden ser encontrados físicamente, como en cuevas, bajo rocas o agua, o dentro de la mente de uno. Aunque están fuertemente asociados con la escuela Nyingma del budismo tibetano y el Bon, los tertöns han surgido de todas las escuelas del budismo tibetano."
