 zhangzhung.0022.t:0 "Soñando con [padmasambhava.GetNicknameNoTooltip]"
zhangzhung.0022.desc:0 "Todo el mundo está hablando del milagroso sueño que [nyangral.GetTitledFirstName] tuvo recientemente sobre [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]. Por lo tanto, convoco a [nyangral.GetFirstNameNoTooltip] para pedirle que relate el sueño.\n\n“¡Fue asombroso!” dice [nyangral.GetSheHe]. “Una gran multitud de hombres y mujeres sobre poderosos caballos se acercaron a mí, y liderándolos no era otro que [padmasambhava.GetNickname]. Hubo un gran banquete, con un gran vaso lleno de néctar, y [padmasambhava.GetSheHe] mostró muchos milagros ante mis propios ojos. Esto debe ser una señal auspiciosa, el resultado de mi fruto kármico.”\n\nAlgunos [ROOT.Char.GetFaith.GetAdherentNamePlural] que conocen a [nyangral.GetFirstNameNoTooltip] ahora creen que [nyangral.GetSheHe] podría ser una reencarnación de uno de los discípulos de [padmasambhava.GetFirstNamePossessiveNoTooltip] – ¡quizás esto sea el inicio de un gran despertar espiritual para [nyangral.GetHerHim]!"
zhangzhung.0022.a:0 "Claramente tienes un gran destino por delante."
zhangzhung.0022.a.tooltip:0 "Existe la posibilidad de que [nyangral.GetFirstName] descubra un [Glossary( 'terma', 'TERMA_GLOSS' )] en el futuro y gane el [trait|E] #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#!."
zhangzhung.0022.b:0 "Esto suena como un sueño religioso ordinario."
zhangzhung.0022.info:0 "#emphasis Contexto Histórico:#! En las hagiografías budistas tibetanas de los [Glossary( 'tertöns', 'TERTON_GLOSS' )], no es raro que sus carreras como reveladores de tesoros comiencen después de tener varios sueños auspiciosos. Es común que estos sueños incluyan a Padmasambhava, el legendario maestro budista de [GetTitleByKey('b_oddiyana').GetNameNoTier], a quien se le atribuye un papel importante en la difusión del budismo en Tíbet. Se cree que Padmasambhava, también conocido como Guru Rinpoche, fue responsable de esconder muchos de los [Glossary( 'termas', 'TERMA_GLOSS' )] dispersos por todo Tíbet. El sueño en este evento está basado en el sueño que Nyangrel Nyima Özer (1124–1192), uno de los primeros y más importantes #italic tertöns#!, tuvo cuando tenía 10 años, el cual lo inspiró en su camino espiritual."
