RICE_zhangzhung_hrugs_wer_modifier:0 "Clan de Rinchen Zangpo"
RICE_zhangzhung_hrugs_wer_modifier_desc:0 "Este clan es el mismo al que perteneció Rinchen Zangpo, el gran traductor tibetano de textos budistas de los siglos X y XI, quien trabajó bajo el patrocinio de los reyes de Guge. Este clan ha sido históricamente reconocido por su patrocinio a las instituciones budistas y al arte budista."
RICE_zhangzhung_governor_of_brusha:0 "Antiguo Gobernador de Brusha"
RICE_zhangzhung_governor_of_brusha_desc:0 "No hace mucho tiempo, cuando el Reino de Guge controlaba completamente la región de [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] en los Pamir, este personaje fue su gobernador, defendiendo valientemente la región de enemigos cercanos y lejanos."
RICE_zhangzhung_brusha_governor_inscription:0 "En Solemne Alabanza al Gobernador de Brusha"
RICE_zhangzhung_brusha_governor_inscription_desc:0 "Recientemente se erigió una inscripción aquí, en una gran roca, en solemne alabanza a $dpal_dus_sgra$, un consejero de Guge y antiguo gobernador de [Glossary( 'Brusha', 'BRUSHA_GLOSS' )], cuya dirección fue instrumental para defender las fronteras occidentales de Guge de enemigos cercanos y lejanos. La inscripción incluye una variedad de símbolos religiosos budistas y elementos decorativos."
RICE_zhangzhung_avenger_of_ligmikya:0 "Vengador de $Likmigyal$"
RICE_zhangzhung_avenger_of_ligmikya_desc:0 "Esta dinastía encabezó el renacimiento del legendario estado de Zhangzhung en la meseta del Himalaya. Después de que Zhangzhung, bajo el rey $Likmigyal$, fuera conquistado por los tibetanos, las verdaderas enseñanzas Bön sufrieron durante algún tiempo, pero ahora han sido revividas. El rey $Likmigyal$, que pereció hace tanto tiempo, ha sido vengado."
RICE_zhangzhung_restorer_of_bon:0 "Restaurador del Bön"
RICE_zhangzhung_restorer_of_bon_desc:0 "Esta dinastía encabezó la revitalización del legendario estado de Zhangzhung en la meseta del Himalaya. Después de que Zhangzhung, una vez un floreciente centro de la religión y el aprendizaje Bön, fuera conquistado por los tibetanos, las auténticas enseñanzas sufrieron durante algún tiempo, pero ahora han sido restauradas. El Bön ha recuperado su lugar legítimo una vez más."
RICE_zhangzhung_new_silver_palace:0 "Castillo de Plata del Valle de Garuda"
RICE_zhangzhung_new_silver_palace_desc:0 "Con la revitalización del legendario estado de Zhangzhung, se estableció aquí una nueva capital para Zhangzhung, ya que la ubicación de la antigua capital se perdió en las brumas del tiempo. Independientemente de si esta región aún sirve como capital de Zhangzhung, se ha convertido en un importante centro cultural y económico en el Himalaya occidental."
RICE_milarepa_modifier:0 "El Gran Yogui"
RICE_milarepa_modifier_desc:0 "Aunque Milarepa utilizó en su día oscuras artes de hechicería para cometer atroces asesinatos en venganza contra quienes le habían agraviado, lamentó profundamente sus actos. Tuvo que afrontar muchas pruebas bajo la guía de su maestro espiritual, el gran erudito budista Marpa [Glossary( 'Lotsawa', 'LOTSAWA_GLOSS' )], para purificar su karma negativo. Ahora, como un maestro espiritual consumado, que algunos creen que posee poderes milagrosos y sobrenaturales, dedica su tiempo a enseñar a otros o a realizar retiros de meditación en cuevas y montañas distantes."
RICE_zhangzhung_zuthulpuk_monastery_recently_built:0 "Monasterio de Zuthulpuk Recientemente Construido"
RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc:0 "Existe una leyenda que dice que el gran maestro espiritual budista Milarepa creó el monasterio de la cueva de Zuthulpuk de forma espontánea mediante un milagro, durante su competencia contra los practicantes Bön en el monte Kailash. Ya sea cierto o no, los líderes locales han convertido este lugar en un monasterio propiamente dicho, aumentando su atractivo para los budistas cercanos y lejanos."
RICE_zhangzhung_built_zuthulpuk_monastery:0 "Construyó el Monasterio de Zuthulpuk"
RICE_zhangzhung_built_zuthulpuk_monastery_desc:0 "Este personaje fue responsable de convertir el lugar de Zuthulpuk en un monasterio adecuado. Se dice que el edificio fue construido espontáneamente por el gran maestro espiritual budista Milarepa a través de un milagro. De todos modos, está claro que este personaje tiene una profunda conexión kármica con Milarepa, para poder patrocinar tal proyecto."
RICE_terton_candidate:0 "Tertön Potencial"
RICE_terton_candidate_desc:0 "Este personaje ha tenido sueños, visiones u otros tipos de signos auspiciosos que indican que podrían ser un posible [Glossary( 'tertön', 'TERTON_GLOSS' )]. ¿Descubrirán [Glossary( 'termas', 'TERMA_GLOSS' )] en el futuro?\n\n#italic Mientras este [character_modifier|E] esté activo, y este personaje pertenezca a la [faith|E] apropiada, tendrá una oportunidad de convertirse en un [RICE_tibet_treasure_revealer|E] y descubrir [RICE_tibet_hidden_treasures|E] cada año.#!"
RICE_zhangzhung_patronizing_tertons:0 "Patrocinar a los Tertöns"
RICE_zhangzhung_patronizing_tertons_desc:0 "Este personaje está proporcionando ayuda financiera, material y política a los [Glossary( 'tertöns', 'TERTON_GLOSS' )] en sus tierras en sus esfuerzos por descubrir [Glossary( 'termas', 'TERMA_GLOSS' )].\n\n#italic Mientras este [character_modifier|E] esté activo, existe una mayor posibilidad de que los [RICE_tibet_treasure_revealers|E] descubran [RICE_tibet_hidden_treasures|E] cada año. También existe una mayor posibilidad de que los [courtiers|E] de este personaje puedan obtener el [character_modifier|E] [GetModifier('RICE_terton_candidate').GetNameWithTooltip].#!"
RICE_zhangzhung_searching_for_termas:0 "Buscando Termas"
RICE_zhangzhung_searching_for_termas_desc:0 "Este personaje podría estar recibiendo visiones y señales auspiciosas que apuntan a la ubicación de ciertas [Glossary( 'termas', 'TERMA_GLOSS' )]. Está menos involucrado en sus asuntos diarios ya que se centra en desentrañar la verdad detrás de estas visiones y señales.\n\n#italic Mientras este [character_modifier|E] esté activo, hay una mayor probabilidad de que este personaje descubra [RICE_termas|E] cada año, incluyendo [RICE_minor_termas|E].#!"
RICE_zhangzhung_discovering_termas:0 "Revelando Termas"  
RICE_zhangzhung_discovering_termas_desc:0 "Este personaje ha tenido sueños, visiones u otros tipos de señales auspiciosas que le señalan una posible ubicación de un [Glossary( 'terma', 'TERMA_GLOSS' )], oculto hace mucho tiempo, que ahora busca revelar al mundo."
RICE_zhangzhung_kinnaur_oracle_county_modifier_1:0 "Predicción Favorable del Oráculo"
RICE_zhangzhung_kinnaur_oracle_county_modifier_1_desc:0 "En un reciente Festival Fulaich celebrado aquí, el oráculo de la deidad local dijo que cosas buenas vendrán para la gente que vive aquí."
