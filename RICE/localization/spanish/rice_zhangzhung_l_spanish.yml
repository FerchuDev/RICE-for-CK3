RICE_zhangzhung_padmasambhava_cave_desc:0 "Una cueva en esta región se ha hecho bastante famosa recientemente después de que el gran Padmasambhava, el maestro budista tántrico de la India, visitara en sueños a algunos lugareños y les demostrara que había utilizado la cueva para la práctica de la meditación en algún momento, hace muchos años. Ahora es un destino popular para peregrinos y devotos locales."

