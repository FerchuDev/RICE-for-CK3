activity_RICE_zhangzhung_kinnaur_flower_festival:0 "Festival Fulaich"
activity_RICE_zhangzhung_kinnaur_flower_festival_desc:0 "La llegada del otoño marca el inicio del Fulaich, el festival de las flores. La gente sube a las tierras altas para recoger las más hermosas flores silvestres en flor, y las ofrece a las deidades locales, mientras rinden homenaje a los recientemente fallecidos y consultan al oráculo para obtener predicciones."
activity_RICE_zhangzhung_kinnaur_flower_festival_selection_tooltip: "Participa en un festival local Fulaich.\n\n$activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip$"
activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El festival #italic Fulaich#! o festival de las flores es una celebración tradicional en el valle de [GetTitleByKey('d_kinnaur').GetNameNoTier], que se encuentra en el actual estado de Himachal Pradesh en la India. El festival gira en torno a la recolección de flores de montaña, que se ofrecen a las deidades locales que residen en los valles, montañas y bosques de esta región. También es una ocasión para rendir respeto a los miembros de la familia fallecidos y pedir predicciones a los oráculos locales."
activity_RICE_zhangzhung_kinnaur_flower_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Posibilidad de obtener #P beneficiosos#! [character_modifiers|E] para ti mismo, o [county_modifiers|E] para el [county|E] donde se celebra la [activity|E], dependiendo del resultado del oráculo\n$BULLET_WITH_TAB$Un miembro de la familia designado como #bold recolector de flores#! puede obtener bonificaciones adicionales"
