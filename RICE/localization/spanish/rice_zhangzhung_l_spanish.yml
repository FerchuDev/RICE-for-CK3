# Buildings
building_type_RICE_zhangzhung_tsaparang_fortress:0 "Fortaleza de Tsaparang"
building_type_RICE_zhangzhung_tsaparang_fortress_desc:0 "Ubicada en la cima de una roca con forma de pirámide, la fortaleza y el palacio de Tsaparang son un símbolo del poder que ejercen los gobernantes locales. El complejo consta de muchos templos, monasterios, cuevas, túneles y otras estructuras. Por encima de los cuartos de los gobernantes de la región se encuentra un palacio de verano."
building_RICE_zhangzhung_tsaparang_fortress:0 "$building_type_RICE_zhangzhung_tsaparang_fortress$"
building_RICE_zhangzhung_tsaparang_fortress_desc:0 "$building_type_RICE_zhangzhung_tsaparang_fortress_desc$"
building_type_RICE_zhangzhung_lake_dangra:0 "Lago Dangra"
building_type_RICE_zhangzhung_lake_dangra_desc:0 "Se cree que las aguas prístinas del Lago Dangra son la fuente del universo y de todos los seres sensibles, según la creencia local. Las tierras inusualmente fértiles alrededor del lago permiten cultivar el suelo, y se dice que el antiguo reino Zhangzhung tuvo una capital aquí."
building_RICE_zhangzhung_lake_dangra:0 "$building_type_RICE_zhangzhung_lake_dangra$"
building_RICE_zhangzhung_lake_dangra_desc:0 "$building_type_RICE_zhangzhung_lake_dangra_desc$"
building_type_RICE_zhangzhung_tabo_monastery:0 "Monasterio Tabo"
building_type_RICE_zhangzhung_tabo_monastery_desc:0 "Con vistas al árido y frío Valle de Spiti, el Monasterio Tabo sirve como centro regional para la religión y el aprendizaje budista. Incluye varios templos, cuevas y estupas, y está decorado con magníficos frescos que representan diversas deidades, así como historias del folclore budista."
building_RICE_zhangzhung_tabo_monastery:0 "$building_type_RICE_zhangzhung_tabo_monastery$"
building_RICE_zhangzhung_tabo_monastery_desc:0 "$building_type_RICE_zhangzhung_tabo_monastery_desc$"
building_type_RICE_zhangzhung_kangra_fort:0 "Fortaleza Kangra"
building_type_RICE_zhangzhung_kangra_fort_desc:0 "Ubicada en una colina entre dos ríos, Manjhi y Banganga, la Fortaleza Kangra es una de las fortalezas más grandes de las montañas del Himalaya. Supuestamente, tiene una historia que se extiende a lo largo de siglos, y también es conocida por proteger un gran tesoro y hermosas estatuas de diversas deidades locales."
building_RICE_zhangzhung_kangra_fort:0 "$building_type_RICE_zhangzhung_kangra_fort$"
building_RICE_zhangzhung_kangra_fort_desc:0 "$building_type_RICE_zhangzhung_kangra_fort_desc$"
building_type_RICE_zhangzhung_phuktal_monastery:0 "Monasterio de Phuktal"
building_type_RICE_zhangzhung_phuktal_monastery_desc:0 "El remoto valle de Lungnak, a un día a pie del asentamiento importante más cercano, alberga el Monasterio de Phuktal, un complejo religioso construido alrededor de una gran cueva natural en un acantilado. Se dice que muchos maestros espirituales realizados han residido en esta cueva a lo largo de los siglos, comenzando con los discípulos directos del Buda. La zona también es hogar de un manantial sagrado y una clínica médica."
building_RICE_zhangzhung_phuktal_monastery:0 "$building_type_RICE_zhangzhung_phuktal_monastery$"
building_RICE_zhangzhung_phuktal_monastery_desc:0 "$building_type_RICE_zhangzhung_phuktal_monastery_desc$"
building_type_RICE_zhangzhung_alchi_monastery:0 "Monasterio de Alchi"
building_type_RICE_zhangzhung_alchi_monastery_desc:0 "El complejo monástico de Alchi es un centro de aprendizaje budista y religión en las montañas de Ladakh. Las hermosas obras de arte encontradas en sus edificios muestran las influencias de las tradiciones artísticas y religiosas tanto tibetanas como indias en este lugar."
building_RICE_zhangzhung_alchi_monastery:0 "$building_type_RICE_zhangzhung_alchi_monastery$"
building_RICE_zhangzhung_alchi_monastery_desc:0 "$building_type_RICE_zhangzhung_alchi_monastery_desc$"
building_type_RICE_sacred_rocks_of_hunza:0 "Rocas Sagradas de Hunza"
building_type_RICE_sacred_rocks_of_hunza_desc:0 "El valle del río Hunza es una de las rutas importantes que cruzan las montañas del Pamir y del Hindu Kush, facilitando el comercio y los viajes a lo largo de la Ruta de la Seda. Durante mucho tiempo, se han tallado petroglifos en estas imponentes rocas, pero esta es quizá la más notable de todas, dividida en una porción superior e inferior. Fueron talladas por viajeros de diferentes culturas y credos a lo largo de los siglos, un testimonio del gran intercambio de personas e ideas en esta región."
building_RICE_sacred_rocks_of_hunza:0 "Rocas Sagradas de Hunza"
building_RICE_sacred_rocks_of_hunza_desc:0 "El valle del río Hunza es una de las rutas importantes que cruzan las montañas del Pamir y del Hindu Kush, facilitando el comercio y los viajes a lo largo de la Ruta de la Seda. Durante mucho tiempo, se han tallado petroglifos en estas imponentes rocas, pero esta es quizá la más notable de todas, dividida en una porción superior e inferior. Fueron talladas por viajeros de diferentes culturas y credos a lo largo de los siglos, un testimonio del gran intercambio de personas e ideas en esta región."


