RICE_zhangzhung_zuthulpuk_monastery_decision:0 "Consagrar el Monasterio de Zuthulpuk"
RICE_zhangzhung_zuthulpuk_monastery_decision_tooltip:0 "Se dice que Milarepa construyó un monasterio milagrosamente cerca del Monte Kailash. ¿Podríamos hacer algo con él?"
RICE_zhangzhung_zuthulpuk_monastery_decision_desc:0 "El Monte Kailash es sagrado para varias [religions|E], incluyendo el [GetReligionByKey('buddhism_religion').GetName]. Cuando el gran yogui [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] #bold Milarepa#! derrotó a los practicantes de las doctrinas tradicionales de [GetReligionByKey('bon_religion').GetAdjective] en un duelo de milagros, atrajo un renovado interés por la montaña sagrada. Uno de sus milagros fue la construcción de un monasterio en una cueva allí. Quizás podamos convertirlo en una estructura adecuada."
RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_1:0 "Obtienes más [piety_i|E] [piety|E] si sigues una [faith|E] [GetReligionByKey('buddhism_religion').GetAdjective] con la [doctrine|E] [GetFaithDoctrine('rice_vajrayana_canon_doctrine').GetBaseName]"
RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_2:0 "Obtienes más [prestige_i|E] [prestige|E] si tu [culture|E] es de [heritage|E] $heritage_tibetan_name$"
RICE_zhangzhung_zuthulpuk_monastery_decision_confirm:0 "¡Señor Milarepa, orienta nuestras mentes hacia el Dharma!"
RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! En el Tíbet oriental, la sal se extraía con frecuencia de pozos que almacenaban sal, lo que la convertía en un producto rentable."
RICE_zhangzhung_patronize_tertons:0 "Patrocinar a los Tertöns"
RICE_zhangzhung_patronize_tertons_tooltip:0 "Aumenta la probabilidad de que los [RICE_tertons|E] en tus tierras aparezcan o descubran [RICE_termas|E]"
RICE_zhangzhung_patronize_tertons_desc:0 "Existen [Glossary( 'tertöns', 'TERTON_GLOSS' )] trabajando arduamente para descubrir los [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]. Debería apoyar financiera, material y políticamente a aquellos que sean auténticos en su búsqueda de estos tesoros sagrados."
RICE_zhangzhung_patronize_tertons_effect_tooltip_1:0 "Mientras el [character_modifier|E] [GetModifier('RICE_zhangzhung_patronizing_tertons').GetNameWithTooltip] esté activo:\n$EFFECT_LIST_BULLET$Los [RICE_tertons|E] existentes en tu [court|E] tienen una mayor probabilidad de descubrir [RICE_termas|E] cada año\n$EFFECT_LIST_BULLET$Hay una mayor probabilidad de que uno de tus [courtiers|E] pueda obtener el [character_modifier|E] [GetModifier('RICE_terton_candidate').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$Al comienzo del año, hay un #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_chance')|0]%#! de probabilidad de que obtengas una cantidad aleatoria de [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E] entre [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#! y [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#!, y entre [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! por [RICE_termas|E] menores\n$EFFECT_LIST_BULLET$Las probabilidades de todos estos efectos están influenciadas por tu [piety_level|E] y [traits|E]"
RICE_zhangzhung_patronize_tertons_confirm:0 "¡Su trabajo religioso es invaluable!"
RICE_zhangzhung_patronize_tertons_context_tooltip:0 "#emphasis Contexto Histórico:#! $TERTON_GLOSS$"
RICE_zhangzhung_search_for_termas:0 "Buscar Termas"
RICE_zhangzhung_search_for_termas_tooltip:0 "Encuentra pistas sobre dónde podrían estar las [RICE_termas|E]."
RICE_zhangzhung_search_for_termas_desc:0 "Creo que he recibido visiones auspiciosas y signos que me indican dónde podrían encontrarse las [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]. Debería centrarme espiritual e intelectualmente para discernir si esas visiones y signos son verdaderos, y hacia dónde apuntan."
RICE_zhangzhung_search_for_termas_effect_tooltip_1:0 "Mientras el [character_modifier|E] [GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] esté activo:\n$EFFECT_LIST_BULLET$Tienes una posibilidad de descubrir [RICE_termas|E] cada año\n$EFFECT_LIST_BULLET$Al comienzo del año, hay un #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#! de probabilidad de que ganes una cantidad aleatoria de [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E] entre [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#! y [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! de [RICE_termas|E] menores\n$EFFECT_LIST_BULLET$Las probabilidades de todos estos efectos están influenciadas por tu [piety_level|E] y [traits|E]"
RICE_zhangzhung_search_for_termas_confirm:0 "¡Deseo ayudar a todos los seres sintientes!"
RICE_zhangzhung_search_for_termas_context_tooltip:0 "#emphasis Contexto Histórico:#! $TERTON_GLOSS$"

 
