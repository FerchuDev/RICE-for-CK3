trait_RICE_terton_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un revelador de tesoros que ha descubierto antiguos textos ocultos, o [Glossary( 'terma', 'TERMA_GLOSS' )], que son importantes para las tradiciones religiosas originarias del Tíbet."
trait_RICE_terton_2:0 "Tertön Mayor"
trait_RICE_terton_2_desc:0 "Este personaje es un famoso revelador de tesoros que ha descubierto muchos textos antiguos ocultos, o [Glossary( 'terma', 'TERMA_GLOSS' )], que son importantes para las tradiciones religiosas originarias del Tíbet. Son respetados por su conocimiento espiritual."
trait_RICE_terton_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un famoso revelador de tesoros que ha descubierto muchos textos antiguos ocultos, o [Glossary( 'terma', 'TERMA_GLOSS' )], que son importantes para las tradiciones religiosas originarias del Tíbet. [ROOT.Char.GetSheHe|U] es respetado por [ROOT.Char.GetHerHis] conocimiento espiritual."
trait_RICE_terton_3:0 "Rey Tertön"
trait_RICE_terton_3_desc:0 "Este personaje es uno de los más grandes reveladores de tesoros de la era actual, ya que ha descubierto numerosos textos antiguos ocultos, o [Glossary( 'terma', 'TERMA_GLOSS' )], que son importantes para las tradiciones religiosas originarias del Tíbet. Son venerados por su conocimiento espiritual en todas partes."
