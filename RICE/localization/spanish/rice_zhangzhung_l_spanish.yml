choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]"
choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]"
choose_nangchos_tooltip: "A través de los esfuerzos de reyes como $Songtsen_Gampo$ y maestros eruditos como Padmasambhava, las deidades de [GetGeographicalRegion('world_tibet').GetName] fueron pacificadas y se convirtieron en protectores del Dharma, y [GetReligionByKey('buddhism_religion').GetName] floreció en forma de [GetFaithByKey('lamaism').GetName]. Aunque tiene una relación tensa con [GetFaithByKey('old_bon').GetName] en ocasiones, el camino de [GetFaithByKey('lamaism').GetNameNoTooltip] demuestra que es posible mantener nuestras antiguas prácticas espirituales, pero también seguir las sabias enseñanzas del Señor Buda."
choose_new_bon_name: "[GetFaithByKey('bon').GetName]"
choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]"
choose_new_bon_tooltip: "[GetFaithByKey('old_bon').GetAdherentNamePlural] una vez se encontraban en [GetGeographicalRegion('world_tibet').GetName], pero declinaron debido a la persecución por parte de fanáticos [GetReligionByKey('buddhism_religion').GetAdjective] mal guiados. Sin embargo, ahora hay esperanza: sabios [Glossary( 'tertöns', 'TERTON_GLOSS' )] están descubriendo enseñanzas ocultas por nuestros antiguos antepasados, anunciando el resurgimiento de [GetFaithByKey('bon').GetName]. Independientemente de si los [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] son hostiles o conciliatorios hacia nosotros, estos descubrimientos prueban que nuestro camino es tan esclarecedor y válido hacia la iluminación como el suyo, si no más."
choose_mahayana_name: "[GetFaithByKey('mahayana').GetName]"
choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]"
choose_mahayana_tooltip: "Cuenta la leyenda que durante el reinado del Emperador $Trisong_Detsen$, se llevó a cabo un gran debate entre los monjes de [GetFaithByKey('vajrayana').GetName] y [GetFaithByKey('mahayana').GetName] para determinar la base del [GetReligionByKey('buddhism_religion').GetName] en [GetGeographicalRegion('world_tibet').GetName]. Según la historia, los primeros ganaron, dando origen a [GetFaithByKey('lamaism').GetName]. Sin embargo, hay quienes afirman que los [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip] fueron los verdaderos vencedores. Quizás la popularidad de [GetFaithByKey('mahayana').GetNameNoTooltip] en otras partes de Asia demuestre que es el mejor camino hacia adelante para nuestra tierra..."
choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]"
choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]"
choose_vajrayana_tooltip: "Cuenta la leyenda que durante el reinado del Emperador $Trisong_Detsen$, se llevó a cabo un gran debate entre los monjes de [GetFaithByKey('vajrayana').GetName] y [GetFaithByKey('mahayana').GetName] para determinar la base del [GetReligionByKey('buddhism_religion').GetName] en [GetGeographicalRegion('world_tibet').GetName]. Aunque los primeros ganaron, algunos creen que [GetFaithByKey('lamaism').GetName] se ha desviado de sus raíces al adoptar ideas [GetFaithByKey('old_bon').GetAdjective]. Es hora de que las verdaderas enseñanzas [GetFaithByKey('vajrayana').GetAdjective] sean diseminadas una vez más, para que nuestro avance espiritual pueda ser libre de obstáculos, confusión y doctrinas falsas."
choose_manichean_name: "[GetFaithByKey('manichean').GetName]"
choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]"
choose_manichean_tooltip: "Si [GetReligionByKey('buddhism_religion').GetName] pudo expandirse en las duras tierras montañosas de [GetGeographicalRegion('world_tibet').GetName], ¿por qué no también [GetFaithByKey('manichean').GetName]? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip] afirman que su fundador también fue un Buda. Tal vez seguir el camino de la luz, como enseñó Mani, sea más compatible con nuestras antiguas costumbres [GetFaithByKey('old_bon').GetAdjective] de lo que pensábamos, y quizás nos permita hacer prosperar espiritualmente nuestras tierras donde otras enseñanzas han fallado."
choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]"
choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]"
choose_shaivism_tooltip: "Aunque [GetReligionByKey('buddhism_religion').GetName] llegó a [GetGeographicalRegion('world_tibet').GetName] desde [GetGeographicalRegion('world_india').GetName], este último es hogar de muchas religiones. En las tierras fronterizas de estas dos regiones, incluso hay quienes creen que sus deidades nativas son sinónimas de las de [GetReligionByKey('hinduism_religion').GetName], especialmente aquellos que siguen las sectas [GetFaithByKey('shaivism').GetAdjective]. Seguir su ejemplo adoptando [GetFaithByKey('shaivism').GetNameNoTooltip] podría ser el camino correcto a seguir, y permitirnos honrar nuestras viejas costumbres y estrechar lazos con nuestros poderosos y sabios vecinos del sur."
choose_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]"
choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]"
choose_zhengyi_tooltip: "Los pueblos del Reino Medio han tenido una larga historia de interacciones con los pueblos de [GetGeographicalRegion('world_tibet').GetName]; algunas de sus figuras religiosas o filósofos, como Confucio, son conocidos por nosotros o incluso venerados por nosotros. ¿Es tan difícil adaptar sus creencias y ideas espirituales, como las de la secta [GetFaithByKey('zhengyi').GetNameNoTooltip]? Hacerlo no solo sería una forma de avanzar espiritualmente; también nos permitirá establecer lazos con nuestros cultos vecinos del este."
choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]"
choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]"
choose_nestorian_tooltip: "Si [GetReligionByKey('buddhism_religion').GetName] pudo expandirse en las duras tierras montañosas de [GetGeographicalRegion('world_tibet').GetName], ¿por qué no [GetFaithByKey('nestorian').GetName]? [GetFaithByKey('nestorian').GetNameNoTooltip] se ha expandido por muchas tierras circundantes, y sus enseñanzas sobre la salvación y Dios tienen bastante atractivo para algunos. Tal vez este sea el camino correcto a seguir, y nos ayude a encontrar poderosos amigos en reinos lejanos que también confíen en las palabras de Cristo."
choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]"
choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
choose_RICE_maturidi_tooltip: "Los comerciantes y viajeros de [GetGeographicalRegion('world_middle_east_persia').GetName] ocasionalmente vienen a nuestras tierras a comerciar, y algunos de ellos siguen las doctrinas de [GetReligionByKey('islam_religion').GetName]. Su creencia en un único dios supremo es diferente de nuestras creencias tradicionales, pero su devoción a los ideales de justicia y caridad es admirable, y adoptar su credo puede ser el camino correcto hacia adelante, y permitirnos establecer vínculos con nuestros vecinos occidentales."
choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]"
choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]"
choose_khurmazta_tooltip: "Los comerciantes y viajeros de [GetGeographicalRegion('world_middle_east_persia').GetName] ocasionalmente vienen a nuestras tierras a comerciar, y algunos de ellos siguen las doctrinas de [GetReligionByKey('zoroastrianism_religion').GetName]. Existen algunas similitudes entre nuestras creencias y las de los iraníes, y la variante de estas creencias encontrada en el mundo iraní oriental también postula la existencia de deidades que deben ser veneradas y temidas, no muy diferentes a las nuestras. Tal vez adoptar sus ideas podría ayudarnos a encontrar un camino hacia adelante, establecer vínculos con nuestros vecinos occidentales, y aún así permitirnos honrar nuestras antiguas costumbres."


 # Decisions
RICE_zhangzhung_title_decision:0 "Reaviva Zhangzhung"
RICE_zhangzhung_title_decision_tooltip:0 "¡Los Himalayas verán a nuestro pueblo resurgir una vez más!"
RICE_zhangzhung_title_decision_desc:0 "Hace mucho tiempo, [GetTitleByKey('e_zhangzhung').GetNameNoTier] fue el reino más grande en la meseta del Himalaya. Pero todo cambió cuando la astuta y ambiciosa dinastía Yarlung atacó. Sin embargo, el legado de nuestros predecesores vive en las leyendas locales. ¿Podremos convertir la leyenda en realidad y revivir este antiguo reino?"
RICE_zhangzhung_title_decision_confirm:0 "¡Nuestro reino ancestral será restaurado!"
RICE_zhangzhung_title_decision_effect_tooltip_1:0 "El poseedor de [GetTitleByKey('e_zhangzhung').GetNameNoTier] obtendrá acceso a la [decision|E] #bold $RICE_zhangzhung_rebuild_the_silver_castle$#!"
RICE_zhangzhung_title_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! La poco conocida civilización Zhangzhung dominó gran parte del Tíbet Occidental desde la Edad del Bronce hasta el siglo VII, cuando fue conquistada por el Imperio Tibetano. No dejaron registros escritos, así que lo mejor que tenemos son sitios arqueológicos y fuentes que surgieron siglos después de su desaparición. Bon, la religión indígena del Tíbet, cree que Zhangzhung fue una vez un poderoso reino que fue el origen de su religión. Sin embargo, los académicos están más divididos. Algunos creen que un estado Zhangzhung nunca existió, y que, en el mejor de los casos, eran solo un grupo de pequeños estados. Otros piensan que Zhangzhung sí existió, pero pudo haber sido más una confederación. De cualquier manera, los Zhangzhung fueron asimilados en los tibetanos modernos y dejaron una influencia duradera en el Tíbet."
RICE_zhangzhung_rebuild_the_silver_castle:0 "Reconstruir el Castillo de Plata"
RICE_zhangzhung_rebuild_the_silver_castle_tooltip:0 "Con Zhangzhung revivido, es momento de que también revivamos su antigua capital."
RICE_zhangzhung_rebuild_the_silver_castle_desc:0 "En tiempos antiguos, el primer reino de [GetTitleByKey('e_zhangzhung').GetNameNoTier] tenía una capital legendaria llamada el #italic Castillo de Plata del Valle de Garuda#!. Con la restauración de [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip], sería apropiado que establezcamos un nuevo #italic Castillo de Plata del Valle de Garuda#! que sirva como el corazón político, cultural y económico del Himalaya."
RICE_zhangzhung_rebuild_the_silver_castle_effect_tooltip_1:0 "¡El [county_modifier|E] no se puede mover una vez colocado!"
RICE_zhangzhung_rebuild_the_silver_castle_confirm:0 "¡Prepara las ofrendas!"
RICE_zhangzhung_rebuild_the_silver_castle_context_tooltip:0 "#emphasis Contexto Histórico:#! Según la leyenda, la civilización Zhangzhung tenía su capital en un lugar conocido como el Palacio de Plata del Valle de Garuda. La meseta occidental del Himalaya alberga varios asentamientos fortificados antiguos que se remontan al período Zhangzhung, que duró desde la Edad del Bronce hasta el siglo VII. Basándose en estos sitios arqueológicos, los estudiosos modernos han propuesto varias ubicaciones diferentes donde podría haber estado, suponiendo que tal lugar realmente existió."
RICE_zhangzhung_supplicate_ancient_pillars:0 "Suplicar en los Antiguos Pilares"
RICE_zhangzhung_supplicate_ancient_pillars_tooltip:0 "[GetGeographicalRegion('RICE_upper_tibet').GetName] está lleno de misteriosos pilares antiguos impregnados con poderes mágicos especiales."
RICE_zhangzhung_supplicate_ancient_pillars_desc:0 "Esparcidos por toda la región de [GetGeographicalRegion('RICE_upper_tibet').GetName] se encuentran misteriosos y antiguos pilares, algunos de los cuales están dispuestos en áreas desoladas, lejos de la civilización. Normalmente, la gente los evita, por miedo a desatar sus poderes destructivos. Sin embargo, a veces, suplicamos a los [GetPlayer.Custom('RICE_tibet_deities_type')] asociados con los pilares para ganar su favor y obtener grandes beneficios."
RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1:0 "Podrías ganar #P beneficiosos#! o #N negativos#! [character_modifiers|E] que mejoren (o reduzcan) tus [skills|E] entre otros beneficios, dependiendo de tus [traits|E] y tu [piety_level|E]"
RICE_zhangzhung_supplicate_ancient_pillars_confirm:0 "¡Prepara ofrendas de mantequilla e incienso!"
RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip:0 "#emphasis Contexto Histórico:#! En [GetGeographicalRegion('RICE_upper_tibet').GetName], los pilares son una parte conspicua del paisaje antiguo prebudista. Pueden haber sido erigidos para diversas funciones religiosas o políticas, pero ya no se construyeron después de la conquista de Zhangzhung por parte del Tíbet alrededor de los siglos VII u VIII. Existen diversas leyendas locales que explican por qué existen, como la creencia de que aparecieron mágicamente en tiempos prehistóricos, o fueron construidos por héroes o gobernantes de antaño, siendo monumentos funerarios o para adoración. Se cree que estos pilares fueron investidos con poderes especiales por los dioses, por lo que generalmente se evitan, a menos que uno intente suplicar a los dioses en ellos."
RICE_zhangzhung_western_tibet_salt_decision:0 "Financiar una Expedición de Sal del Himalaya"
RICE_zhangzhung_western_tibet_salt_decision_tooltip:0 "La recolección de sal en [GetGeographicalRegion('RICE_western_northern_tibet').GetName] es un negocio difícil pero rentable."
RICE_zhangzhung_western_tibet_salt_decision_desc:0 "A veces, los [Glossary( 'Drokpas', 'DROKPA_GLOSS' )] van a las tierras altas de [GetGeographicalRegion('RICE_western_northern_tibet').GetName] a cosechar sal de los lagos salados y las salinas allí, ya que están familiarizados con este terreno árido y los rituales adecuados necesarios para extraer esta sal en los lugares sagrados donde se encuentra. Debería financiar una expedición de sal, dado que es un negocio lucrativo."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1:1 "Tienes un #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#! de éxito, influenciado por tu [piety_i|E] [piety_level|E], [traits|E] y [skills|E], especialmente [stewardship|E]."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2:1 "Al inicio de la expedición, puedes gastar [piety_i|E] [piety|E] adicional para aumentar las posibilidades de éxito."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3:1 "Si tienes éxito, ganarás una cantidad aleatoria de [prestige_i|E|E] [prestige|E] (hasta un #bold máximo#! de #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#!) y [gold_i|E] [gold|E] (hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!)."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4:1 "Debido a que la [culture|E] [THIS.Char.GetCulture.GetName] tiene la [tradition|E] $tradition_RICE_changthang_nomads_name$, tus posibilidades de éxito en la expedición aumentan en #P 25%#!"
RICE_zhangzhung_western_tibet_salt_decision_confirm:0 "¡Encuentra #italic drokpas#! interesados en unirse a la expedición!"
RICE_zhangzhung_western_tibet_salt_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, los tibetanos han cosechado sal de varios lagos y salinas en las mesetas y tierras altas del norte de Tíbet. Los resistentes [Glossary( 'drokpas', 'DROKPA_GLOSS' )], o nómadas, acostumbrados al clima riguroso, suelen participar en estos esfuerzos. Hay una dimensión religiosa en estas expediciones, ya que los lugares donde se encuentra la sal a menudo se cree que son el hogar de diversas deidades o seres iluminados. Como tal, el proceso de cosecha de sal es altamente ritualizado, e involucra oraciones correctas y ceremonias religiosas, un comportamiento adecuado durante la expedición y el uso de un 'lenguaje secreto de la sal'."
