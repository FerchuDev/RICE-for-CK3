RICE_terma_intro_desc:0 "Esta [RICE_terma|E] [terton.GetFaith.GetAdjective] fue revelada por el [RICE_terton|E] [terton.GetFullName] en [location.GetName], después de que [terton.GetSheHe] tuviera varias visiones o sueños auspiciosos que indicaban dónde podía encontrarse.\n\n"
RICE_terma_intro_questioned_desc:0 "Esta es una [RICE_terma|E] #bold cuestionable#!, ya que hay más de uno que es escéptico acerca de su autenticidad, incluso fuera de los sectarios habituales que no creen en la institución del [RICE_terton|E]."
RICE_terma_intro_accepted_desc:0 "Esta es una [RICE_terma|E] #bold aceptable#!, y un buen número de personas creen en su autenticidad, además de los sectarios habituales que no creen en la institución del [RICE_terton|E]."
RICE_terma_intro_venerated_desc:0 "Esta es una [RICE_terma|E] #bold venerada#!, ya que hay muchas personas que creen en su autenticidad, incluyendo incluso a algunos de los sectarios que normalmente no creen en la institución del [RICE_terton|E]."
