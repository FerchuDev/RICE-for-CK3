zhangzhung.0040.desc:0 "diciéndome la ubicación de un tesoro sagrado oculto.\n\nSi los sueños son genuinos, parecen apuntar a algún lugar alrededor de [target_province.GetName] como el lugar donde la terma fue escondida hace mucho tiempo. Aunque tengo mis dudas, quizás debería viajar allí para ver si realmente hay una terma esperando ser descubierta. No haría daño intentarlo, ¿verdad?"
zhangzhung.0040.a:0 "¡Si está en mi karma encontrarla, la encontraré!"
zhangzhung.0040.a.tooltip:0 "Vas a [travel|E] a [target_province.GetName] para buscar la [RICE_terma|E]."
zhangzhung.0040.b:0 "Tengo dudas, y tengo otras cosas que hacer."
zhangzhung.0041.t:0 "$zhangzhung.0033.t$"
zhangzhung.0041.desc.intro:0 "He llegado al lugar al que mis visiones y sueños me dijeron que fuera, y he logrado encontrar la [Glossary( 'terma', 'TERMA_GLOSS' )]."
zhangzhung.0041.desc.intro.failure:0 "Por fin he llegado al lugar donde mis visiones y sueños me dijeron que se podría encontrar la [Glossary( 'terma', 'TERMA_GLOSS' )]. Sin embargo, una vez allí, algo debió de salir mal: no había ninguna [Glossary( 'terma', 'TERMA_GLOSS' )] que encontrar."
zhangzhung.0041.desc.middle.failure:0 "\n\nNo importaba lo que hiciera, nada de naturaleza religiosa surgía, y no hubo más sueños ni visiones. ¿Qué ocurrió? ¿Acaso era espiritualmente insuficiente y me faltaba buen karma? ¿O no realicé los rituales y oraciones correctos para extraer la terma? ¿Estaban las deidades locales protegiendo la terma y se enfadaron? ¿O fue algún tipo de ilusión causada por magia negra y fuerzas malignas?"
zhangzhung.0041.desc.middle:0 "[terton.Custom('RICE_random_terton_occurence_time')] Yo [terton.Custom('RICE_random_terton_occurence')] ¡Un signo auspicioso!\n\n"
zhangzhung.0041.a:0 "$zhangzhung.0033.a$"
zhangzhung.0041.b:0 "$zhangzhung.0033.c$"
zhangzhung.0041.c:0 "Esto ha sido de lo más decepcionante."
