 zhangzhung.0120.t:0 "El Antiguo Gobernador de Brusha" 
zhangzhung.0120.desc:0 "El futuro es incierto, no solo el mío, sino también el de [GetTitleByKey('k_guge').GetNameNoTier], a quien he servido lealmente durante muchos años, desde los días del gran [odetsen.GetTitledFirstName].\n\nCuando era joven, fui nombrado gobernador de [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] en nuestra frontera occidental. Era una tierra peligrosa, cercana a quienes adoraban demonios sedientos de sangre, y sufríamos ataques frecuentes de bárbaros por todas partes. Aunque nos hemos replegado hacia los valles del este, nuestra posición sigue siendo segura, por ahora.\n\nDurante mi mandato como gobernador de #italic Brusha#!, me centré mucho en…" 
zhangzhung.0120.a:0 "Construir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural] por toda la región." 
zhangzhung.0120.b:0 "Fomentar relaciones con clanes locales cooperativos." 
zhangzhung.0120.c:0 "Asegurar nuestras defensas en los pasos montañosos." 
zhangzhung.0120.d:0 "Disfrutar de la vida como un alto consejero del gobierno." 
zhangzhung.0121.t:0 "$zhangzhung.0120.t$" 
zhangzhung.0121.desc:0 "He dedicado gran parte de mi vida como consejero en [GetTitleByKey('k_guge').GetNameNoTier], y he visto a sus gobernantes hacer mucho por restaurar el orden y la verdadera doctrina [GetReligionByKey('buddhism_religion').GetAdjective] en esta región tras el colapso del antiguo imperio de [GetTitleByKey('e_tibet').GetNameNoTier] hace mucho tiempo.\n\nDebido a mis muchos años de servicio, esto ha afectado mi vida de varias maneras, así como lo que ha ocurrido a lo largo de los años con mi clan, los [ROOT.Char.GetDynasty.GetName]…." 
zhangzhung.0121.a:0 "Me centré en mi carrera y menos en mi propio clan." 
zhangzhung.0121.a.tooltip:0 "Comenzarás #X sin#! una [family|E] existente y sin [heirs|E]" 
zhangzhung.0121.b:0 "Elevé nuestro estatus formando una gran familia." 
zhangzhung.0121.b.tooltip:0 "Comenzarás con una [family|E] existente, que incluye al menos un [spouse|E] y un [child|E]" 
zhangzhung.0122.t:0 "$zhangzhung.0120.t$" 
zhangzhung.0122.desc:0 "En definitiva, aunque ahora soy mayor, puedo estar orgulloso de lo que he logrado. De hecho, recientemente he tenido el honor de que se erigiera una inscripción en mi nombre no muy lejos de [GetTitleByKey('c_purig').GetNameNoTier], en solemne alabanza a mi servicio como gobernador de [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] hace años.\n\nEs reconfortante saber que mi arduo trabajo no ha sido en vano y que la gente me recordará por lo que hice. Sin embargo, aún queda mucho por hacer, y quizá me queden algunos buenos años para servir al reino. Mi enfoque, hacia el final de mi carrera, aquí en la frontera, debería ser…" 
zhangzhung.0122.a:0 "Defender estas montañas y valles." 
zhangzhung.0122.b:0 "Desarrollar las comunidades de la región." 
zhangzhung.0122.c:0 "Apoyar las instituciones [GetReligionByKey('buddhism_religion').GetAdjective]." 
zhangzhung.0122.info:0 "#emphasis Contexto Histórico:#! #bold Dpal Dus Sgra#! fue un alto consejero del Reino de Guge, que en algún momento de principios a mediados del siglo XI fue gobernador de la provincia fronteriza de [Glossary( 'Brusha', 'BRUSHA_GLOSS' )], que probablemente corresponde a territorios habitados por el pueblo Burusho, y que en algún momento fue perdida por los tibetanos. Pertenecía al clan Rum o Rum Wer, prominente en Guge y propietario de tierras en todo el reino, particularmente en Spiti y Kinnaur. Se ha descubierto una inscripción en su honor y sus hazañas en Purig, en Ladakh. La pequeña cadena de eventos aquí es en gran parte ficticia, dado que no sabemos mucho sobre él, y está diseñada para dar al jugador la oportunidad de interpretar su papel y llenar los vacíos sobre cómo pudo haber transcurrido su vida."
