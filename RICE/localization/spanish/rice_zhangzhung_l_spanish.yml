zhangzhung.0011.t:0 "La Expedición de Sal Parte"
zhangzhung.0011.desc:0 "Las tierras altas de [GetGeographicalRegion('RICE_western_northern_tibet').GetName] albergan numerosos lagos y salares. El comercio de sal es un negocio lucrativo, y he decidido financiar una expedición de [Glossary( 'drokpas', 'DROKPA_GLOSS' )] para recolectar sal de un lago o salar allí.\n\nLos hombres #italic drokpa#! que contraté están listos para partir, pero primero hablo con su líder. Él explica cómo estos lagos o salares suelen ser lugares sagrados, hogar de seres divinos asignados por [ROOT.Char.GetFaith.HighGodName] como guardianes del lugar. Durante el viaje, los miembros de la expedición deberán comportarse adecuadamente, rezar con frecuencia y hacer ofrendas como incienso a estos espíritus.\n\nQuizás pueda ayudar a estos nómadas con oraciones y ofreciéndoles apoyo con las ofrendas. Al fin y al cabo, estamos #italic pidiendo#! permiso a estos espíritus para tomar sal de sus hogares sagrados…."
zhangzhung.0011.a:0 "Ya les he dado suficiente ayuda a estos #italic drokpas#!."
zhangzhung.0011.a.tooltip:0 "Las posibilidades de éxito se mantienen en #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!."
zhangzhung.0011.b:0 "Unas cuantas ofrendas más podrían ayudar."
zhangzhung.0011.b.tooltip:0 "Las posibilidades de éxito aumentan un #V 5%#! hasta #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!."
zhangzhung.0011.c:0 "Hacer muchas ofrendas garantizará el favor divino."
zhangzhung.0011.c.tooltip:0 "Las posibilidades de éxito aumentan un #V 10%#! hasta #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#!."
zhangzhung.0011.general.tooltip:0 "La expedición tomará entre 1 y 3 meses para completarse."
zhangzhung.0012.t:0 "La Expedición de Sal Regresa"
zhangzhung.0012.desc:0 "Tras varias semanas, los [Glossary( 'drokpas', 'DROKPA_GLOSS' )] que contraté han regresado de su expedición para recolectar sal de un lago o salar en [GetGeographicalRegion('RICE_western_northern_tibet').GetName].\n\n"
zhangzhung.0012.desc.success:0 "El líder de la expedición parece satisfecho mientras informa sobre su éxito. Con las bendiciones de los seres divinos en la zona a la que viajaron, pudieron recolectar una buena cantidad de sal.\n\n"
zhangzhung.0012.desc.failure:0 "El líder de la expedición parece decepcionado, por no decir abatido, mientras informa que la expedición fue un fracaso.\n\nEs evidente que los seres divinos en la zona donde los #italic drokpas#! intentaron recolectar sal les causaron mala suerte, probablemente porque estos espíritus estaban descontentos por su comportamiento inadecuado o la falta de ofrendas apropiadas.\n\nSea cual sea la causa, los #italic drokpas#! que contraté no pudieron recolectar mucha sal, y la poca que consiguieron tuvo que ser utilizada para pagar los suministros que agotaron."
zhangzhung.0012.desc.low:0 "Dicho esto, la expedición no fue tan exitosa, advierte el líder. Tuvieron algo de mala suerte, sin duda causada por los espíritus que sintieron que no se les mostró el debido respeto. Como resultado, la cantidad de sal fue menor de lo esperado, pero aún debería ser suficiente para cubrir algunos de los costes del viaje."
zhangzhung.0012.desc.medium:0 "En general, no es la mayor recolección que han conseguido, pero es suficiente para obtener un beneficio respetable en los mercados de sal. Claramente, los espíritus encontraron el comportamiento y las ofrendas de los #italic drokpas#! adecuadas, y les asistieron durante la expedición."
zhangzhung.0012.desc.high:0 "De hecho, la cantidad de sal que obtuvieron esta vez fue mucho mayor que la media según el líder, y obtendremos grandes beneficios de esto. No cabe duda de que los espíritus encontraron el comportamiento y las ofrendas de los #italic drokpas#! muy satisfactorias, lo que llevó a esta buena fortuna."
zhangzhung.0012.a.failure:0 "Decepcionante. ¿Nos obstaculizaron los espíritus?"
zhangzhung.0012.a.low:0 "Supongo que es mejor que nada."
zhangzhung.0012.a.medium:0 "Es bueno que la expedición haya ido bien."
zhangzhung.0012.a.high:0 "¡Gloria a los seres divinos que nos ayudaron!"
