RICE_zhangzhung_supplicate_ancient_pillars:0 "Suplicar en los Antiguos Pilares"
RICE_zhangzhung_supplicate_ancient_pillars_tooltip:0 "[GetGeographicalRegion('RICE_upper_tibet').GetName] está lleno de misteriosos pilares antiguos impregnados con poderes mágicos especiales."
RICE_zhangzhung_supplicate_ancient_pillars_desc:0 "Esparcidos por [GetGeographicalRegion('RICE_upper_tibet').GetName] se encuentran misteriosos pilares antiguos, algunos de los cuales están dispuestos en áreas desoladas lejos de la civilización. Usualmente, las personas los evitan por temor a desatar sus poderes destructivos. Sin embargo, a veces, suplicamos a los espíritus asociados con los pilares para ganarnos su favor y obtener grandes beneficios."
RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1:0 "Podrías ganar #P beneficiosos#! o #N negativos#! [character_modifiers|E] que mejoren (o reduzcan) tus [skills|E] entre otros beneficios, dependiendo de tus [traits|E] y tu [piety_level|E]"
RICE_zhangzhung_supplicate_ancient_pillars_confirm:0 "¡Prepara ofrendas de mantequilla e incienso!"
RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip:0 "#emphasis Contexto Histórico:#! En [GetGeographicalRegion('RICE_upper_tibet').GetName], los pilares son una parte conspicua del paisaje antiguo prebudista. Pueden haber sido erigidos para diversas funciones religiosas o políticas, pero ya no se construyeron después de la conquista de Zhangzhung por parte del Tíbet alrededor de los siglos VII u VIII. Existen diversas leyendas locales que explican por qué existen, como la creencia de que aparecieron mágicamente en tiempos prehistóricos, o fueron construidos por héroes o gobernantes de antaño, siendo monumentos funerarios o para adoración. Se cree que estos pilares fueron investidos con poderes especiales por los dioses, por lo que generalmente se evitan, a menos que uno intente suplicar a los dioses en ellos."
RICE_zhangzhung_western_tibet_salt_decision:0 "Financiar una Expedición de Sal del Himalaya"
RICE_zhangzhung_western_tibet_salt_decision_tooltip:0 "La recolección de sal en [GetGeographicalRegion('RICE_western_northern_tibet').GetName] es un negocio difícil pero rentable."
RICE_zhangzhung_western_tibet_salt_decision_desc:0 "A veces, los [Glossary( 'Drokpas', 'DROKPA_GLOSS' )] van a las tierras altas de [GetGeographicalRegion('RICE_western_northern_tibet').GetName] a cosechar sal de los lagos salados y las salinas allí, ya que están familiarizados con este terreno árido y los rituales adecuados necesarios para extraer esta sal en los lugares sagrados donde se encuentra. Debería financiar una expedición de sal, dado que es un negocio lucrativo."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1:1 "Tienes un #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#! de éxito, influenciado por tu [piety_i|E] [piety_level|E], [traits|E] y [skills|E], especialmente [stewardship|E]."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2:1 "Al inicio de la expedición, puedes gastar [piety_i|E] [piety|E] adicional para aumentar las posibilidades de éxito."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3:1 "Si tienes éxito, ganarás una cantidad aleatoria de [prestige_i|E|E] [prestige|E] (hasta un #bold máximo#! de #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#!) y [gold_i|E] [gold|E] (hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!)."
RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4:1 "Debido a que la [culture|E] [THIS.Char.GetCulture.GetName] tiene la [tradition|E] $tradition_RICE_changthang_nomads_name$, tus posibilidades de éxito en la expedición aumentan en #P 25%#!"
RICE_zhangzhung_western_tibet_salt_decision_confirm:0 "¡Encuentra #italic drokpas#! interesados en unirse a la expedición!"
RICE_zhangzhung_western_tibet_salt_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, los tibetanos han cosechado sal de varios lagos y salinas en las mesetas y tierras altas del norte de Tíbet. Los resistentes [Glossary( 'drokpas', 'DROKPA_GLOSS' )], o nómadas, acostumbrados al clima riguroso, suelen participar en estos esfuerzos. Hay una dimensión religiosa en estas expediciones, ya que los lugares donde se encuentra la sal a menudo se cree que son el hogar de diversas deidades o seres iluminados. Como tal, el proceso de cosecha de sal es altamente ritualizado, e involucra oraciones correctas y ceremonias religiosas, un comportamiento adecuado durante la expedición y el uso de un 'lenguaje secreto de la sal'."
