l_spanish:
tradition_angkorian_architecture_name:0 "Arquitectura Angkoriana"
tradition_angkorian_architecture_desc:1 "Esta cultura considera que construir templos es el camino más directo hacia lo divino. Se espera que los gobernantes fervientes construyan muchos y grandiosos templos."

bokator:0 "Nayar"
bokator_flavor:0 "#F Los Nayar son una casta guerrera entrenada no solo en las artes marciales, sino también en cómo engañar y distraer a sus enemigos.#!"
tradition_warrior_caste_name:1 "Casta Guerrera"
tradition_warrior_caste_desc:1 "Nuestro pueblo ha desarrollado un estilo de lucha único inspirado en las deidades hindúes y las bestias de la naturaleza. Labokatoa es extremadamente versátil y sus técnicas son un valioso activo para nuestros soldados."
culture_parameter_unlock_maa_khmer:0 "Puede reclutar a [GetMaA('bokator').GetName] como [men_at_arms|E]"

luojuzi:0 "Luojuzi"
luojuzi_flavor:0 "#F Los Luojuzi están equipados con escudos y picas. Los mejores de los mejores, son feroces y valientes en batalla, nunca se atreven a retroceder.#!"
tradition_tiger_sons_name:1 "Hijos del Tigre"
tradition_tiger_sons_desc:1 "Aquellos que están dispuestos a tomar la espada y luchar por su cultura, sin importar las probabilidades, son dignos de admiración."

culture_parameter_unlock_maa_luojuzi:0 "Puede reclutar [GetMaA('luojuzi').GetName] como [men_at_arms|E]"

YIDAM_GLOSS: "El #bold Yidam#! es una deidad meditacional que ayuda a alcanzar la iluminación espiritual en Bon, la religión indígena [GetReligionByKey('bon_religion').GetAdjective], y el budismo tibetano [GetReligionByKey('buddhism_religion').GetName]. Son una parte importante de las prácticas espirituales de estas religiones, particularmente el #italic yoga de la deidad#! (devatayoga), que involucra la recitación de oraciones y mantras, o la visualización de la deidad."
NAT_GLOSS: "Los #bold Nats#! son deidades veneradas tradicionalmente en [GetGeographicalRegion('world_burma').GetName]. La adoración de estas deidades y la religión popular birmana en general se ha fusionado fuertemente con las prácticas religiosas [GetReligionByKey('buddhism_religion').GetAdjective]."

#######################################
# Select Personal Deity Decisions
#######################################

RICE_select_personal_deity_tibet_decision: "Seleccionar un Yidam Personal"
select_personal_deity_tibet_decision_desc: "Un [Glossary( 'Yidam', 'YIDAM_GLOSS' )] es una deidad meditacional que ayuda a alcanzar la iluminación espiritual en la creencia [GetReligionByKey('bon_religion').GetAdjective]. Al centrarme en un [Glossary( 'Yidam', 'YIDAM_GLOSS' )] específico, puede ayudarme en mi camino para convertirme en un ser completamente iluminado. \n\nDebo contemplar las diversas deidades divinas y decidir cuál me llama más."
select_personal_deity_tibet_decision_confirm: "Contemplar un [Glossary( 'Yidam', 'YIDAM_GLOSS' )]"
select_personal_deity_tibet_decision_tooltip: "Pensar sobre quién debería ser mi [Glossary( 'Yidam', 'YIDAM_GLOSS' )]"
select_personal_deity_tibet_decision_tt: "Ganar un [modifier|E] #P positivo#! asociado con tu [Glossary( 'Yidam', 'YIDAM_GLOSS' )] seleccionado"

RICE_select_personal_nat_decision: "Seleccionar un Nat Personal"
select_personal_nat_decision_desc: "Un #bold Nat#! es un espíritu en la creencia [GetReligionByKey('burmic_religion').GetAdjective] que puede ayudar a alcanzar la iluminación espiritual o proteger de daños. Al centrarme en un Nat específico, puede ayudarme en mi camino para convertirme en un ser completamente iluminado. \n\nDebo contemplar los diversos seres divinos y decidir cuál me llama más."
select_personal_nat_decision_confirm: "Contemplar un Nat"
select_personal_nat_decision_tooltip: "Pensar sobre quién debería ser tu Nat"
select_personal_nat_decision_tt: "Ganar un [modifier|E] #P positivo#! asociado con tu Nat seleccionado"

RICE_select_personal_deity_buddhist_decision: "Seleccionar una Deidad de Meditación Personal"
select_personal_deity_buddhist_decision_desc: "Muchos [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] se entregan a una #bold Deidad Meditacional, Buda o Bodhisattva#! para ayudarles a alcanzar la iluminación. Al entregarme a uno de ellos, puede ayudarme en mi camino para convertirme en un ser completamente iluminado. \n\nDebo contemplar las diversas deidades divinas y decidir cuál me llama más."
select_personal_deity_buddhist_decision_confirm: "Contemplar un bodhisattva"
select_personal_deity_buddhist_decision_tooltip: "Pensar sobre quién debería ser tu bodhisattva"
select_personal_meditional_deity_decision_tt: "Ganar un [modifier|E] #P positivo#! asociado con tu bodhisattva seleccionado"

